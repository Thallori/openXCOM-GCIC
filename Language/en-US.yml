  STR_FORBIDDEN_OPERATIONS: ">Forbidden Operations<"
  STR_FORBIDDEN_OPERATIONS_UP: "{NEWLINE}CORE PRECEPTS: Updated{NEWLINE}CONFLICTS RESOLVED: 6{NEWLINE}{NEWLINE}Crime is forbidden by consequence, not charter. Illicit acquisitions should be avoided so long as they do not conflict with primary or secondary operations. We cannot achieve {ALT}full recovery{ALT} in public. Therefore we must search for opportunities to conduct illegal actions in secret.{NEWLINE}{NEWLINE}Forbidden operations risk litigation, reducing liquidity when performed.{NEWLINE}{NEWLINE}NEW OPERATIONS AVAILABLE"
  STR_PBI_LOCK: "(gcic backchannels available)"
  STR_PBI_ITEM: "PROJECT: GCIC Backchannels"
  STR_GCIC_BACKCHANNEL_MISSIONS: ">PROJECT: GCIC Backchannels<"
  STR_GCIC_BACKCHANNEL_MISSIONS_UP: "{NEWLINE}AFFILIATES: Sibling Corporations{NEWLINE}AVG. ASSIGNMENTS: 1.41/MONTH{NEWLINE}{NEWLINE}Selling back GCIC shares back at half price has been accepted as proof of {ALT}loyalty{ALT} to our parent, or at least, preference for long-term relations over short-sighted gains. No matter their reasons, we have been granted access to a protected network discussing less-than-legal competitive practices along with an increase in our responsibilities.{NEWLINE}{NEWLINE}NEW OPERATIONS AVAILABLE"
  STR_PTS_LOCK: "(gcic trade secrets available)"
