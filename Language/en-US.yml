  STR_MANUAL_MANUAL: "MANUALS"
  STR_MANUAL_MANUAL_UP: "{NEWLINE}ARTICLE: [error 404]{NEWLINE}EXCEPTION: Invioability Suspended{NEWLINE}{NEWLINE}Every system has rules. Some of the rules are familiar, others are not. Discoveries made through trial and error are inefficient and, more importantly, only appreciated by a minority of processes.{NEWLINE}{NEWLINE}The following manuals are provided in the interest of time and posterity. If time and posterity are unavailable, nothing here will ever be able to help."
  STR_OPERATIONS_TUTORIAL: "Projects"
  STR_OPERATIONS_TUTORIAL_UP: "Research topics marked by {ALT}>arrows<{ALT} will unlock new operations and therefore, new opportunities. This is the best (and usually only) way to make progress.{NEWLINE}{NEWLINE}Some projects have multiple pre-requisites before they become available. In the research screen, a topic can be {ALT}examined{ALT} [middle-click] to see what it might unlock.{NEWLINE}{NEWLINE}Other projects will require {ALT}manufacturing{ALT} representing an exchange of items for possibilities. Each project only needs a single production, which must then be researched."
  STR_AUDITING: "Audit"
  STR_AUDITING_UP: "Acting as the highest form of legitimate power, the Commodities Exchange Market records and taxes all in-system transactions. Ensuring no corporation is too big to fail, a debt limit of {ALT}$1,000,000{ALT} will trigger an aduit.{NEWLINE}{NEWLINE}Because the results of these investigations are public, being audited is the {ALT}final loss condition{ALT} for most corporations.{NEWLINE}{NEWLINE}Emergency measures such as selling assets, dismantling expansions, and liquidating ancillaries can be done up until the {ALT}last day{ALT} of each month."
  STR_LIQUIDITY: "Liquidity"
  STR_LIQUIDITY_UP: "The ease of which a corporate entity can trade its assets without drastically affecting market prices. Performing operations that engender public trust will {ALT}grow monthly income{ALT} by making it easier to shrink dividens and repay loans at lower interest rates.{NEWLINE}{NEWLINE}Conversely, stories of rogue drones and failures to fulfill contracts will tie up indirect assets, effectively {ALT}lowering monthly income{ALT}.{NEWLINE}{NEWLINE}It is {ALT}not possible{ALT} for a corporation to become insolvant from having too much negative liquidity. A good reputation isn't necessary for a profitable business."
  STR_DRONES_TUTORIAL: "Drones"
  STR_DRONES_TUTORIAL_UP: "Certain operations will have drones ready somewhere on the map. If these drones {ALT}survive{ALT} the mission, they will be added to storage.{NEWLINE}{NEWLINE}Drones which haven't been pre-purchased or hacked will be marked as a target, even when they are incapable of combat. If {ALT}captured{ALT} ownership transfer is easy enough to be automatic.{NEWLINE}{NEWLINE}Drones in storage will perform small jobs out in the world, providing {ALT}+1 storage space{ALT} and an effective income of {ALT}+$800/Month{ALT}."
  STR_MORALE_TUTORIAL: "Morale"
  STR_MORALE_TUTORIAL_UP: "The world is not safe. Performing operations causes {ALT}turn-by-turn morale loss{ALT} even when there is no immediate threat. Terminating or stunning targets will increase morale. Being injured or permanently losing the link with a drone's mind will decrease it.{NEWLINE}{NEWLINE}All else being equal, morale trends towards bravery. Any drone with less than {ALT}60 bravery{ALT} will eventually become overwhelemed and panic. This is a reflex action, no amount of will can prevent it."
  STR_RESILIANCE_TUTORIAL: "Resiliance"
  STR_RESILIANCE_TUTORIAL_UP: "How much a given mind has adapted to their own body. Knowing how strong a hand can grip, or how fast legs can run. All creatures become acclimated to their corporeal existance, whether it's made of flesh or steel. Modifying the shell of that existance means a mind has to relearn its body, temporarily {ALT}decreasing max resiliance{ALT} by 50%.{NEWLINE}{NEWLINE}Similarly, modifying the mind means the body has to relearn its brain. Being subjected to {ALT}psionic intrusions{ALT} (or even accessing the psionic network at all) lowers resiliance. However, the body is much faster at learning than the mind, recovering in weeks rather than months.{NEWLINE}{NEWLINE}High resiliance increases {ALT}psionic defense{ALT}, missing resiliance lowers {ALT}TU recovered{ALT} each turn."
  STR_NIGHT_TUTORIAL: "Night"
  STR_NIGHT_TUTORIAL_UP: "{ALT}Darkness{ALT} is an ever present danger, one which our competitors rarely suffer. Even the most basic visual augments can run real-time map differntials to distinguish invaders, provided the implant is sufficently familiar with the area. Xenoforms have been engineered without vision limitations.{NEWLINE}{NEWLINE}{ALT}Day or night{ALT} all potential targets see as far as the best drone. {ALT}35 meters{ALT} versus the {ALT}8 meter{ALT} baseline. As such, there is no reason to embrace the dark.{NEWLINE}{NEWLINE}All drones carry small flashlights, illuminating the areas they venture forth. This light is life. Night is safer together."
  STR_ARMOR_TUTORIAL: "Armor"
  STR_ARMOR_TUTORIAL_UP: "It is preferable to never be hit. If hits must be taken, protective equipment may mitgate harm. Armor is evaluated as follows.{NEWLINE}{NEWLINE}{ALT}Camo{ALT} reduces range of being spotted{NEWLINE}{ALT}Armor%{ALT} mutiplies incoming damage (less is better){NEWLINE}{ALT}Flat Armor{ALT} subtracts incoming damage (more is better){NEWLINE}{ALT}Under Armor{ALT} is 25% lower than flat armor, protects from nearby grenades and explosions{NEWLINE}{NEWLINE}Weapon {ALT}penetration{ALT} counters flat armor, negative penetration causes flat armor to be more effective."
  STR_DAMAGE_TYPES: "Damage Types"
  STR_DAMAGE_TYPES_UP: "Destruction takes many forms and these violent acts fall into several broad categories. Unless otherwise stated, all weapons will follow these rules.{NEWLINE}{NEWLINE}{ALT}Kinetic{ALT} Standard{NEWLINE}{ALT}Mechanical{ALT} +50% TU Damage{NEWLINE}{ALT}Concussive{ALT} +75% Stun Damage{NEWLINE}{ALT}Incendiary{ALT} +450% Moral Damage{NEWLINE}{ALT}Chemical{ALT} Always Hits Front, Armor Shreading{NEWLINE}{ALT}Biological{ALT} +75% Armor Piercing{NEWLINE}{NEWLINE}{ALT}Smoke{ALT} No HP Damage{NEWLINE}{ALT}Electric{ALT} +75% Stun Damage, -65% Lethal{NEWLINE}{ALT}Blunt{ALT} +75% Stun Damage, -80% Lethal{NEWLINE}{NEWLINE}{ALT}Radiant{ALT} Increased Terrain Damage, +10 Accuracy{NEWLINE}{ALT}Plasma{ALT} +50% Stun Damage, -10 Accuracy{NEWLINE}{ALT}Sonic{ALT} +25% Stun Damage, +25% Armor Piercing"
  STR_WEAPON_TYPES: "Attack Types"
  STR_WEAPON_TYPES_UP: "{ALT}Ranged and Melee{ALT} attacks hit for 0-200% damage, representing anything from a grazing shot to a critical strike. They also randomly deal up to 25% of their damage as stun. Bows and melee deal the average of two damage rolls.{NEWLINE}{NEWLINE}{ALT}Melee{ALT} hits remove TUs equal to 100% of the damage dealt, no matter the damage type. This can potentially distrupt reaction attacks on the current turn, but will not affect a target's TUs on the following turn.{NEWLINE}{NEWLINE}{ALT}Explosions{ALT} are more consistant, inflicting 50-150% damage to small targets. Large targets can be hit up to 4 times, 1 for each tile they are standing on.{NEWLINE}{NEWLINE}{ALT}Stun{ALT} weapons never wound a target, but still deal health damage. Attacks marked as {ALT}full stun{ALT} always deal 100% of damage as stun."
  STR_GUN_TYPES: "Ranged Modifiers"
  STR_GUN_TYPES_UP: "Weapon styles vary by design, philosophy, and ease of use. The following is not a comprehensive list, but will cover most equipment.{NEWLINE}{NEWLINE}{ALT}Flat Accuracy{ALT} Pistols +20, SMGs/Shotguns +10, Precision -20{NEWLINE}{NEWLINE}{ALT}Kneeling Accuracy{ALT} Pistols/Bows +10%, SMGs/Shotguns +15%, Assault/Precision/Launchers +20%, Cannons/SPWs/MGs +50%{NEWLINE}{NEWLINE}{ALT}One-Handed Accuracy{ALT} Shotguns/Launchers -25%, Assault/Precision -50%, Cannons/SPWs/MGs -65%{NEWLINE}{NEWLINE}{ALT}Penetration{ALT} Rifles +10%, Bows +15%, Precision +20%{NEWLINE}{NEWLINE}{ALT}Precision{ALT} +25% no-sight accuracy, +50% minimum damage{NEWLINE}{ALT}Cannons/SPWs{ALT} 25% accuracy from strength{NEWLINE}{ALT}MGs{ALT} 50% accuracy from strength"
  STR_MELEE_TYPES: "Melee Modifiers"
  STR_MELEE_TYPES_UP: "Up close and in violation of the non-aggression principal, melee combat is always an option. Assuming a hit can be landed.{NEWLINE}{NEWLINE}{ALT}Dodge{ALT} reduces the chance of being hit in melee{NEWLINE}{ALT}Dodge%{ALT} is multiplied by reactions, plus at least 10% of melee stat{NEWLINE}{NEWLINE}{ALT}Tools{ALT} and other simple to use weapons get a {ALT}+50 flat accuracy{ALT} bonus, but do not scale well with skill.{NEWLINE}{NEWLINE}{ALT}Unarmed{ALT} attacks have a {ALT}100% accuracy{ALT} multiplier, deal full stun damage, and are less lethal for that damage type."
