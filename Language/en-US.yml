  STR_CLIENT_CRAZYS_UP: "Clients, or potential client, with malfunctioning implants may be subject to what is colloquially known as cyber-psychosis. Though not a true psychosis, specimens will exhibit erratic behaviour which can make administering assistance difficult. Treatments may range from simple ICE updates to amputation.{NEWLINE}{NEWLINE}Clients suffering from Type-A are not in full control of their shells. Avoiding their displacement will be good for business.{NEWLINE}{NEWLINE}PROCESSED: Consumer Cyberware"
