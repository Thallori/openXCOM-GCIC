  STR_PROJECT_INDEPENDENCE_ITEM: "PROJECT: Independence"
  STR_GCIC_INDEPENDENCE: ">PROJECT: Independence<"
  STR_GCIC_INDEPENDENCE_UP: "{NEWLINE}Erm... You win? The game doesn't yet have the tools do this quickly, so I hope you had fun."
  STR_NETRUNNERS_NETWORK: ">TRACE: Netrunners<"
  STR_NETRUNNERS_NETWORK_UP: "{NEWLINE}FAVORABLE OUTCOME ODDS: 83.3%{NEWLINE}PREDICTED INTERLACES: 1.55/MONTH{NEWLINE}{NEWLINE}{ALT}Bionic Interlaces{ALT} and valuable {ALT}XN kits{ALT} do not come from nowhere. If we are to survive in this world, we must understand the technology that allows us to exist. By tailing the freelancers who deliver these goods, we'll be able to find their {ALT}source{ALT} (or at least enrich our capabilities.){NEWLINE}{NEWLINE}NEW OPERATIONS AVAILABLE"
