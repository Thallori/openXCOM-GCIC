  STR_MEDAL_SERVICE_TIME_NAME: "Mature"
  STR_MEDAL_SERVICE_TIME_UP: "{NEWLINE}Drones become more familar, stronger, and better able to handle the stresses of this world the longer our minds' remain networked.{NEWLINE}{NEWLINE}Every 3 months:{NEWLINE}{NEWLINE}+1 Stamina, Health, Strength, and Resilience"
