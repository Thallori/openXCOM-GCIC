  STR_RRM_ITEM: "PROJECT: Rapid Response"
  STR_RAPID_RESPONSE_MISSIONS: ">PROJECT: Rapid Reponse<"
  STR_RAPID_RESPONSE_MISSIONS_UFOPEDIA: "{NEWLINE}MARKET POTENTIAL: 25,000$/CLIENT{NEWLINE}AVG. ASSIGNMENTS: 1.74/MONTH{NEWLINE}{NEWLINE}Arriving before any permanent damage is done is a more attractive service than saving a client after-the-fact. Offering a same-day guarantee to regions a mere thousand kilometers away isn't difficult, but expanding our service to every major metropolitan area on the planet will require faster craft.{NEWLINE}{NEWLINE}NEW OPERATIONS AVAILABLE"
