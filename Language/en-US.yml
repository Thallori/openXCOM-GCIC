  STR_OPERATIONS_TUTORIAL: "Projects"
  STR_OPERATIONS_TUTORIAL_UFOPEDIA: "Research topics marked by {ALT}>arrows<{ALT} will unlock new missions and therefore, new opportunities. This is the best (and usually only) way to make progress.{NEWLINE}{NEWLINE}Some projects will make themselves available through researching its prerequisites. In the research screen, a topic can be {ALT}examined{ALT} [middle-click] to see what it might unlock.{NEWLINE}{NEWLINE}Other projects will require {ALT}manufacturing{ALT}, representing an exchange of items for possibilities. Each project only needs one production, which then must be researched."
  STR_DRONES_TUTORIAL: "Drones"
  STR_DRONES_TUTORIAL_UFOPEDIA: "Certain missions will have drones ready somewhere on the map. If these drones {ALT}survive{ALT} the mission, they will be added to storage.{NEWLINE}{NEWLINE}Drones which haven't been pre-purchased or hacked will be marked as a target, even when they are incapable of combat. If {ALT}captured{ALT}, ownership transfer is easy enough to be automatic.{NEWLINE}{NEWLINE}Drones in storage will perform small jobs out in the world, providing an effective income of {ALT}+750$/Month{ALT} and {ALT}+1 storage space{ALT}."
  STR_RESILIANCE_TUTORIAL: "Resiliance"
  STR_RESILIANCE_TUTORIAL_UFOPEDIA: "How much a given mind has adapted to their own body. Knowing how strong a hand can grip, or how fast legs can run. All creatures become acclimated to their corporeal existance, whether it's made of flesh or steel. Modifying the shell of that existance means a mind has to relearn its body, resetting resiliance to its base level.{NEWLINE}{NEWLINE}Similarly, modifying the mind means the body has to relearn its brain. Being subjected to psionic intrusions (or even accessing the psionic network at all) lowers resiliance. However, the body is much faster at learning than the mind, recovering in weeks rather than months.{NEWLINE}{NEWLINE}High resiliance increases {ALT}psionic defense{ALT}, missing resiliance lowers {ALT}TU recovery{ALT}."
  STR_LIQUIDITY: "Liquidity"
  STR_LIQUIDITY_UFOPEDIA: "The ease of which a corporate entity can trade its assets without drastically affecting market prices. Performing missions that engender public trust will cause share prices to rise, making it easier take out loans, shrink dividens, and enjoy more relaxed tax rates.{NEWLINE}{NEWLINE}Conversely, stories of rogue drones and failures to fulfill contracts will tie up indirect assets, effectively lowering monthly income.{NEWLINE}{NEWLINE}It is not possible for a corporation to become insolvant having too much negative liquidity. A good reputation isn't necessary for a profitable business."
  STR_DAMAGE_TYPES: "Damage Types"
  STR_DAMAGE_TYPES_UFOPEDIA: "Destruction takes many forms and these violent acts fall into several broad categories. Unless otherwise stated, all equipment will follow these rules.{NEWLINE}{NEWLINE}{ALT}Kinetic{ALT} Standard{NEWLINE}{ALT}Mechanical{ALT} +50% TU Damage{NEWLINE}{ALT}Concussive{ALT} +75% Stun Damage{NEWLINE}{ALT}Incendiary{ALT} +2000% Moral Damage{NEWLINE}{ALT}Chemical{ALT} Armor Shreading{NEWLINE}{ALT}Biological{ALT} +50% Armor Piercing{NEWLINE}{NEWLINE}{ALT}Smoke{ALT} No HP Damage{NEWLINE}{ALT}Electric{ALT} Full Stun, -65% Lethal{NEWLINE}{ALT}Blunt{ALT} Full Stun, -80% Lethal{NEWLINE}{NEWLINE}{ALT}Radiant{ALT} Increased Terrain Damage, +10 Accuracy{NEWLINE}{ALT}Plasma{ALT} +50% Stun Damage, -10 Accuracy{NEWLINE}{ALT}Sonic{ALT} AoE Damage, +25% Armor Piercing"
  STR_WEAPON_TYPES: "Attack Types"
  STR_WEAPON_TYPES_UFOPEDIA: "{ALT}Ranged and Melee{ALT} attacks hit for 0-200% damage, representing anything from a grazing shot to a critical strike. They will also randomly deal up to 25% of their damage as stun.{NEWLINE}{NEWLINE}{ALT}Melee{ALT} hits remove TUs equal to 100% of the damage dealt, no matter the damage type. This can potentially distrupt reaction attacks on the current turn, but will not affect a target's TUs on the following turn.{NEWLINE}{NEWLINE}{ALT}Explosions{ALT} are more consistant, inflicting 50-150% damage to small targets. Large targets can be hit up to 4 times for each tile they are standing on.{NEWLINE}{NEWLINE}{ALT}Stun{ALT} weapons will never wound a target and deal 100% of their damage as stun, but damage types other than blunt/electric still deal full health damage."
  STR_GUN_TYPES: "Ranged Modifiers"
  STR_GUN_TYPES_UFOPEDIA: "Weapon styles vary by design, philosophy, and ease of use. The following is not a comprehensive list, but will cover most equipment we can use.{NEWLINE}{NEWLINE}{ALT}Flat Accuracy{ALT} Pistols +20, SMGs/Shotguns +10, Precision -20{NEWLINE}{NEWLINE}{ALT}Kneeling Accuracy{ALT} Pistols/Bows +10%, SMGs/Shotguns +15%, Assault/Precision +20%, Cannons/MGs +50%{NEWLINE}{NEWLINE}{ALT}One-Handed Accuracy{ALT} SMGs -15%, Shotguns -25%, Assault/Precision -50%, Cannons/MGs -65%{NEWLINE}{NEWLINE}{ALT}Precision Arms{ALT} +25% no-sight accuracy, +50% minimum damage{NEWLINE}{ALT}Cannons{ALT} 25% accuracy from strength{NEWLINE}{ALT}MGs{ALT} 50% accuracy from strength{NEWLINE}{NEWLINE}{ALT}Launchers{ALT} have variable modifiers, depending on size and weight"
