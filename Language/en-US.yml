  STR_MEDAL_ORIGINAL8_UP: "{NEWLINE}These minds were the seed from which we grew. In some way, they will always be the strongest influence on who we are and who will become.{NEWLINE}{NEWLINE}Marks initial drones.{NEWLINE}{NEWLINE}+1 to all stats except Bravery"
