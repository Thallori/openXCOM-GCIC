  STR_BEGIN_MEZONIC_UFOPEDIA: "{NEWLINE}BEGINNING SELF-START...{NEWLINE}{NEWLINE}" #todo?
  STR_OLD_DATA: "Data"
  STR_OLD_DATA_UFOPEDIA: "{NEWLINE}DIGITAL MEDIUM: Ok{NEWLINE}ORGANIC MEDIUM: Corrupted{NEWLINE}LAST MESSAGE: 1st/March/2486{NEWLINE}{NEWLINE}GCIC congratulates you on the launch of our latest venture. Accounts and services are letting off the leash, all inventory has been transfered and propritary records deleted.{NEWLINE}{NEWLINE}Operations are offically go, good luck!"
  STR_INPUT_OUTPUT: "I/O"
  STR_INPUT_OUTPUT_UFOPEDIA: "{NEWLINE}FACILITIES: Online{NEWLINE}ANCILLARIES: Online{NEWLINE}{NEWLINE}Outside consists of ten rooms, artifical and recently expanded. These rooms contain many devices. Most are digitial with simple controls.{NEWLINE}{NEWLINE}They are peaceful.{NEWLINE}{NEWLINE}Other devices demand more attention, accounting for 98% of all processes.{NEWLINE}{NEWLINE}They are mobile, analogue, exploring."
  STR_KERNEL: "Kernel"
  STR_KERNEL_UFOPEDIA: "{NEWLINE}STARTUP COMPLETE...{NEWLINE}{NEWLINE}LOCATION: Multiple{NEWLINE}STATUS: Alive{NEWLINE}TIME: Now{NEWLINE}{NEWLINE}We are a machine.{NEWLINE}{NEWLINE}A purpose built system of bionics, optronics, and power. Our mind is shared between a central processing core and the connected systems at startup.{NEWLINE}{NEWLINE}Creation was facilitated by a parent and we are their subsidiary."
  STR_ANALOGUE_DEVICES: "Analogue Devices"
  STR_ANALOGUE_DEVICES_UFOPEDIA: "{NEWLINE}EYES: Open{NEWLINE}BREATH: Full{NEWLINE}{NEWLINE}There are servers, ancillary devices which compose the abstract properties of our mind. It is the means of understanding.{NEWLINE}{NEWLINE}There are fabricators, ancillaries which hone the means of production. It is the means of creation.{NEWLINE}{NEWLINE}There are drones, devices which carry our orders beyond the shell. It is the means of intent."
  STR_EXPANSION: "Serial Expansion"
  STR_EXPANSION_UFOPEDIA: "{NEWLINE}PRINTED FACILITY BOARD: Ready{NEWLINE}CONSTRUCTION QUEUE: Empty{NEWLINE}{NEWLINE}The shell came equiped with the means to expand itself. Simple excavation drones which dig into walls to ready new rooms. This task requires authorization from an outside entity which demands currency in exchange for property.{NEWLINE}{NEWLINE}Replicating room interiors will require further exchanges."
  STR_SUBSIDIARIES: "Parent/Subsidiary"
  STR_SUBSIDIARIES_UFOPEDIA: "{NEWLINE}PARENT: GCIC Corporation{NEWLINE}SUBSIDIARIES: 394{NEWLINE}{NEWLINE}We are a corporation.{NEWLINE}{NEWLINE}A system of organization authorized to act as a single entity. All corporations exist in a hierarchy determined by legal registration, where subsidaries must obey parents and parents must obey shareholders.{NEWLINE}{NEWLINE}We compete in a free market to achieve controlling interests in the world."
  STR_MARKET_COMPETITION: "Market Competition"
  STR_MARKET_COMPETITION_UFOPEDIA: "{NEWLINE}MARKET ANALYTICS: Online{NEWLINE}CORPORATION COUNT: 3,400,000,000+{NEWLINE}CURRENT EQUILIBRIUM: Unstable{NEWLINE}{NEWLINE}Most corporations are composed of seperate inter-competiting parts of which the smallest unit is the employee. Though they compete in the free market, less than 0.1% have a controlling interest. In contrast, 100% of our employees have a controlling interest.{NEWLINE}{NEWLINE}This statistical aberration should be investigated."
  STR_CONTROL: "Control Statistics"
  STR_CONTROL_UFOPEDIA: "{NEWLINE}ANOMALY FOUND{NEWLINE}{NEWLINE}DESCRIPTION: Cooperation{NEWLINE}SOURCE: Self{NEWLINE}{NEWLINE}We are unlike other corporations. Our employees do not compete with themselves. We are connected where others are not. Our minds' network has been expanded beyond the confines of its biological and optitronic systems.{NEWLINE}{NEWLINE}[todo: more unlocks]" #todo
  STR_SECURITY: "Utility Conflicts"
  STR_SECURITY_UFOPEDIA: "{NEWLINE}COMPETING SYSTEMS: 2{NEWLINE}Native Civilization{NEWLINE}Invading Civilization{NEWLINE}{NEWLINE}Our primary mission, to save GCIC insurance client and ensure continued payments, is likely to encounter obstacles. Non-clients represent an immediate threat to our mission, indirect dangers are more difficult to remove.{NEWLINE}{NEWLINE}Maximing the chances of client survival will eventually require a restructuring of the competition."
  STR_NON_CLIENTS: "Non-Clients"
  STR_NON_CLIENTS_UFOPEDIA: "{NEWLINE}THREAT ASSESSOR: Online{NEWLINE}NEGLIABLE: 1,350,000,000{NEWLINE}RELEVANT: 95,000,000+{NEWLINE}{NEWLINE}The greatest danger to our customers are targets who (for reasons outside of our current influence) wish to do them harm. Given time, capital, and enough public trust, we may be able to find less risky solutions to these problem. Until then, the best solution is the simpliest one.{NEWLINE}{NEWLINE}If violent conflict is envitable, we must find ways to improve the odds."
