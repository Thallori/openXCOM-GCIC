  STR_SSPOFFICER_PRIVATE: "SSP Officer"
  STR_SSPOFFICERS: "SSP Officers"
  STR_SSPOFFICERS_UP: "Salaried security forces authorized to write fines and make arrests on behalf of corporate interests. Advertised as the barrier between anarchy and order, in practice, they are reponsible for more than half of all violent altercations.{NEWLINE}{NEWLINE}Officers are required to put at least 30% of their income towards equipment rentals, making aqua-plastic vests a popular choice.{NEWLINE}{NEWLINE}PROCESSED: Aqua-Plastics, Consumer Cyberware{NEWLINE}{NEWLINE}RISK CLASS: Security"
  STR_SSPOFFICER_ARMOR: "SSP Officer Analysis"
