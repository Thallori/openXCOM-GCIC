  STR_MEDAL_INFILTRATOR_4: "Infiltrator MAX"
  STR_MEDAL_INFILTRATOR_NAME: "Infiltrator"
  STR_MEDAL_INFILTRATOR_UP: "{NEWLINE}Limitations breed creativity. Constraining ourselves to equipment that can be concealed by clothing teaches us how best to surprise targets.{NEWLINE}{NEWLINE}Marks operations restricted to infiltration gear.{NEWLINE}{NEWLINE}Every level grants +1 Reactions"
  STR_MEDAL_CAMPAIGN_RIBBON: "Traveler"
  STR_MEDAL_CAMPAIGN_RIBBON_NAME: "{0} Traveler"
  STR_MEDAL_CAMPAIGN_RIBBON_UP: "{NEWLINE}Being a regular visitor to a region makes it a part of us. We've embodied the sights, the smells, the sheer engrossing presence of its cities and wilderness.{NEWLINE}{NEWLINE}Marks 16 operations in a region.{NEWLINE}{NEWLINE}+2 Resilience"
  STR_MEDAL_CARREER_KILLS_1: "Displacer I"
  STR_MEDAL_CARREER_KILLS_2: "Displacer II"
  STR_MEDAL_CARREER_KILLS_3: "Displacer III"
  STR_MEDAL_CARREER_KILLS_4: "Displacer IV"
  STR_MEDAL_CARREER_KILLS_5: "Displacer MAX"
  STR_MEDAL_CARREER_KILLS_NAME: "Displacer"
  STR_MEDAL_CARREER_KILLS_UP: "{NEWLINE}This layer of reality houses many creatures, when we destroy their physical aspect, we leave wounds in the psionic network. Individually these are miniscule. Together they form scars.{NEWLINE}{NEWLINE}Marks displaced targets.{NEWLINE}{NEWLINE}Every level grants +1 Psi Skill"
  STR_MEDAL_BOUNTYHUNTER_1: "Bounty-Hunter I"
  STR_MEDAL_BOUNTYHUNTER_2: "Bounty-Hunter II"
  STR_MEDAL_BOUNTYHUNTER_3: "Bounty-Hunter III"
  STR_MEDAL_BOUNTYHUNTER_4: "Bounty-Hunter MAX"
  STR_MEDAL_BOUNTYHUNTER_NAME: "Bounty-Hunter"
  STR_MEDAL_BOUNTYHUNTER_UP: "{NEWLINE}Capturing targets and turning them over to other corporations isn't as easy as simple displacement, but the rewards aren't entirely extrinsic.{NEWLINE}{NEWLINE}Marks turned in bounties.{NEWLINE}{NEWLINE}Every level grants +1 Psi Skill"
  STR_MEDAL_SLAVEKILLS_1: "Puppetmaster I"
  STR_MEDAL_SLAVEKILLS_2: "Puppetmaster II"
  STR_MEDAL_SLAVEKILLS_3: "Puppetmaster III"
  STR_MEDAL_SLAVEKILLS_4: "Puppetmaster MAX"
  STR_MEDAL_SLAVEKILLS_NAME: "Puppetmaster"
  STR_MEDAL_SLAVEKILLS_UP: "{NEWLINE}Joining new minds to our own, however briefly, broadens our sensitivity to the entire psionic network. Displacing targets through this connection solidifies it.{NEWLINE}{NEWLINE}Marks targets displaced through mind control.{NEWLINE}{NEWLINE}Every level grants +1 Psi Sensitivity"
  STR_MEDAL_MISSION_KILLS_5_1: "Drastic I"
  STR_MEDAL_MISSION_KILLS_5_2: "Drastic II"
  STR_MEDAL_MISSION_KILLS_5_3: "Drastic III"
  STR_MEDAL_MISSION_KILLS_5_4: "Drastic MAX"
  STR_MEDAL_MISSION_KILLS_5_NAME: "Drastic"
  STR_MEDAL_MISSION_KILLS_5_UP: "{NEWLINE}Violent solutions to our problems have variable effects on our public standing, but there's no such thing as too much publicity.{NEWLINE}{NEWLINE}Marks 5 displaced targets in an operation.{NEWLINE}{NEWLINE}Every level grants +1 Stamina"
  STR_MEDAL_MISSION_KILLS_11_1: "Excessive I"
  STR_MEDAL_MISSION_KILLS_11_2: "Excessive II"
