  STR_FREELANCER_PUBLIC: "Netrunner Freelancer"
  STR_FREELANCER_PRIVATE: "Netrunner Freelancer"
  STR_FREELANCERS: "Freelancers"
  STR_FREELANCERS_UP: "Self-employed intermediaries between sources and end-users. Specialized in small illicit goods, pirated data, and anything that causes too much embarassment to be seen on public transaction records.{NEWLINE}{NEWLINE}Freelancers generally prefer to know as little as possible about who and what they're dealing with.{NEWLINE}{NEWLINE}PROCESSED: Consumer Cyberware{NEWLINE}RISK CLASS: Conventional"
  STR_FREELANCER_ARMOR: "Freelancer Analysis"
  STR_FREELANCER_INTERVIEW: "INTERVIEW: Freelancer"
  STR_FREELANCER_INTERVIEW_T: "I/Freelancer"
  STR_FREELANCER_INTERVIEW_UP: "INTERVIEW EXERPT{NEWLINE}{NEWLINE}[...]{NEWLINE}'Big on privacy? I get that. Maybe I can even help with that.'{NEWLINE}{NEWLINE}[...]{NEWLINE}'Oh all sorts of things! Trading, smuggling, piracy, DMs, HMs, AMs. No job is too small.'{NEWLINE}{NEWLINE}[...]{NEWLINE}'Don't ask small questions, do you? I guess I'd just like to get home safe every night. Hey, you got anyone else out there? I'm tired of talking to drones.'{NEWLINE}{NEWLINE}EXTORSION PENALTY: 20 Liquidity"
  STR_SKIPTRACER_PRIVATE: "Netrunner Skiptracer"
  STR_SKIPTRACERS: "Skiptracers"
  STR_SKIPTRACERS_UP: "Provides hide and find services to those who can afford them (or can't afford not to.) Nothing happens without leaving traces of its existance. Creating false trails and picking out the truth requires valuable skills that can be traded like any other.{NEWLINE}{NEWLINE}Although far more dangerous in the digital realm, like all criminals, they aren't helpless in analogue situations.{NEWLINE}{NEWLINE}PROCESSED: Medical Cyberware{NEWLINE}RISK CLASS: Conventional"
  STR_SKIPTRACER_ARMOR: "Skiptracer Analysis"
