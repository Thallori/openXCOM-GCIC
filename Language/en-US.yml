  STR_SUBCONTRACTING_OPERATIONS: "Subcontracting Operations"
  STR_SUBCONTRACTING_OPERATIONS_UP: "{NEWLINE}CONFLICT RISK: Medium{NEWLINE}COOPERATION POTENTIAL: High{NEWLINE}{NEWLINE}All corporations have unfulfilled needs, either the opportunity cost is deemed too high or the shareholders' expectations exceed what is possible. In this light, we have an advantage in the absence of hazard pay. Combined with a reputation for successful operations, we'll be able to undercut outdated sub-contractors.{NEWLINE}{NEWLINE}{ALT}Bounties{ALT} are seen as proof of work and they can be traded for new contracts."
  STR_PMM_ITEM: "PROJECT: MEDI Contract"
  STR_PMM_LOCK: "(medi contract available)"
  STR_MEDI_MISSIONS: ">PROJECT: MEDI Contract<"
  STR_MEDI_MISSIONS_UP: "{NEWLINE}AVG. ASSIGNMENTS: 1.39/MONTH{NEWLINE}DISPLACEMENT RISK: Variable{NEWLINE}{NEWLINE}Thank you for contacting MEDI Exotics and Pharmaceuticals, your proposal has been accepted on a provisional basis. Desired specimens remain difficult to source despite continued expansion of xenoformed regions, therefore only low-priority assets will handled by your organization.{NEWLINE}{NEWLINE}{ALT}Captured{ALT} animals will be automatically delivered, {ALT}remains{ALT} only have a chance to retain sought materials."
  STR_PGM_ITEM: "PROJECT: GR Contract"
  STR_PGM_LOCK: "(gr contract available)"
  STR_GR_MISSIONS: ">PROJECT: GR Contract<"
  STR_GR_MISSIONS_UP: "{NEWLINE}AVG. ASSIGNMENTS: 1.22/MONTH{NEWLINE}HAZARDS: Electrical{NEWLINE}{NEWLINE}Next up we have who? GCIC? Sure. We've been having some problems with our bots. Feeds being cut, hacked software, things going missing. You know 'shrinkage.' Workers have learned to quit instead of checking it out and you're cheaper than SSP so I'll send you some stuff when we see it.{NEWLINE}{NEWLINE}Try not to destroy the product, okay? Or at least the drives. I need them to test counter-measures."
  STR_VCM_MISSIONS: "PROJECT: VCM Contract"
  STR_VCM_MISSIONS_UP: "{NEWLINE}AVG. ASSIGNMENTS: 1.14/MONTH{NEWLINE}MAX ALTITUDE: 98,000,000km{NEWLINE}{NEWLINE}Welcome [INSURER] to VCM Outreach, we are currently accepting indemnity bids in the fields of: Autonomous Robotics, Neural Computation, Nanotechnoloy, Hypercomm Network Security, Optronic Warfare, Xenomorphic Bioweapons, Cobolt Contingency Testing, and Low Observable FTL Drives.{NEWLINE}{NEWLINE}If you represent, or would like to represent, a firm capable of insuring theses developments, please arrive ready at the posted elevator gate. Vacsuits will be available for rent."
#technologies
  STR_MONEY_1_MANU: "$> Labor"
  STR_MONEY_1: "Labor Receipt"
  STR_MONEY_1_UP: "{NEWLINE}We can use {ALT}fabricators{ALT} to take on hot-gig single-hour contracts, so long as it doesn't involve direct communication. This is the current best use of spare work cycles, however it will not cover the maintenance costs of the fabricator.{NEWLINE}{NEWLINE}We must develop better strategies if we want to improve our returns on investment."
  STR_MONEY_2_RESEARCH: "Profitable Goods Printing"
  STR_MONEY_2_MANU: "$$> Goods"
  STR_MONEY_2: "Consumer Goods"
  STR_MONEY_2_UP: "{NEWLINE}Assorted products matching the fashion of the moment. There is nearly bottomless demand for afforable novelty, even if its utility rating is low or outright negative. Purchased happiness, no matter how fleeting, never goes out of style.{NEWLINE}{NEWLINE}Each fabricator supplying consumer goods will net us {ALT}+$11,000/Month{ALT} after maintenence costs."
  STR_GUNPOWDER: "Compowder"
  STR_GUNPOWDER_UP: "{NEWLINE}Combustible powder is too dangerous for most vendors. Between explosions on failed print jobs and liabilities when misused, the product isn't readily available for purchase. The formula, however, is simple and its reactants can be bought with only a short lockout period.{NEWLINE}{NEWLINE}Until we can acquire a proper {ALT}security license{ALT} fabrication will be our only bet for certain {ALT}explosive{ALT} devices."
  STR_REDOX: "Pyrox"
  STR_REDOX_UP: "{NEWLINE}Rapid oxidizing and flagration chemicals. Readily sold by the litre due to cooking applications and pleasant side-effects experienced by all species with a nervous system. Higher purities are more difficult to source due to their use in industrial and arms sectors.{NEWLINE}{NEWLINE}Bypassing these market barriers will require fabrication for all but the most simple {ALT}chemical{ALT} and {ALT}incendary{ALT} applications."
  STR_LASER_AMMO_PRINTING: "NB Laser Cell Printing"
  STR_LASER_AMMO_PRINTING_UP: "{NEWLINE}Normal printers do not have the resolution to build the supercapacitors (SC) that form the backbone of all non-elerium based {ALT}energy weapons{ALT}. However, we can make obsolete nanoball (NB) battery cells by printing the casing and filling it with an order of carbon-aggregate from any solar panel kiosk.{NEWLINE}{NEWLINE}NB-style cells do not have the {ALT}capacity{ALT} of their later SC counterparts, but are a close match in terms of power and reliability."
  STR_BIOMEDICAL: "Biologics"
  STR_BIOMEDICAL_UP: "{NEWLINE}Most in-system species have been modified to be compatible with the native enviroment (oxygen, water, sunlight) and so share a few biological mechanisms. This overlap is well documented, but hard data is usually redacted under corporate privacy laws.{NEWLINE}{NEWLINE}With access to {ALT}medical facilities{ALT} we can perform self-tests and sort published theories into proven facts. Reproducing these {ALT}poisons{ALT} and {ALT}medicines{ALT} infringes on copyrights, preventing mass-printing schemes."
  STR_BIOCODING: "Biocoding"
  STR_BIOCODING_UP: "{NEWLINE}The most popular method to ensure equipment is only operated by authorized users. Active DNA safeties have been use in one form or another for centuries, but weapon designs that couldn't be circumvented by removing or replacing encoded parts were seen as too costly in earlier eras. With occupation mandated refits to nearly all armaments in the system, these safeties have since become industry-standard.{NEWLINE}{NEWLINE}Most corprations use their own propritary {ALT}encryption{ALT} scheme, with varying degrees of entropy. Brand-wide {ALT}masterkeys{ALT} are theoretically possible to create, though it will be far easier to {ALT}crack{ALT} weapons individually."
  STR_DRONE_CRACKING: "Drone Cracking"
  STR_DRONE_CRACKING_UP: "{NEWLINE}The nerve-staple is an anti-individual implant designed to slowly prune unwanted brain activity, turning highly diverse and unpredictable agents into simple drones. This process, as is, removes useful features such as creativity and curiosity, leaving behind a laborer who excels at menial tasks and nothing more.{NEWLINE}{NEWLINE}Such excessive pruning is ineffecient. Brains are much more complicated than stapling-advocates advertise, even old drones have connectome map differentials, some as high as 40%. This represents {ALT}untapped potential{ALT}, disabling the pruning algorthm will let us grow our skillsets and achieve stonger outcomes."
  STR_SSP_CRACK: "SSP Masterkey"
  STR_SSP_CRACK_UP: "{NEWLINE}" #todo
#facilities
  STR_PFB: "FACILITIES"
  STR_PFB_UP: "{NEWLINE}ARTICLE: Printed Facility Boards{NEWLINE}SERVICE: Non-Disclosed Constructions{NEWLINE}{NEWLINE}Satellite renewal programs have reached the point where it is no longer possible for corporations to pursue proprietary R&D in the open air. Yet underground construction projects are costly, dangerous, and most importantly require skilled labor which risks infosec leaks.{NEWLINE}{NEWLINE}Thankfully, robotics tech has also continued to adapt. Buying, running, then destorying construction bots may be worth the price of admission if the risk-benifit analysis deems it so."
  STR_CENTRAL_ACCESS: "Central Access"
  STR_CENTRAL_ACCESS_UP: "The barrier between public and private enterprise. Shell corporations require an access point to build underground facilities.{NEWLINE}{NEWLINE}Vulnerable to intrusion."
  STR_CORRIDOR: "Corridor"
  STR_CORRIDOR_UP: "Four-way connection for facilities. Equipped with hidden cameras to observe potential targets. Can be built-over to save excavation time."
  STR_DEPOT: "Depot"
  STR_DEPOT_UP: "Liminal multi-purpose backrooms. Provides unoptimized spaces for equipment, ancillaries, and visitors. Can be built-over to save excavation time.{NEWLINE}{NEWLINE}> Storage: 15{NEWLINE}> Accommodations: 8{NEWLINE}> Cells: 1"
  STR_STORAGE_1: "Storage Bay"
  STR_STORAGE_1_UP: "Generalized storage for the automatic loading/unloading of physical assets. Climate controlled rooms keep both unstable and perishable goods safe.{NEWLINE}{NEWLINE}Vulnerable to intrusion.{NEWLINE}{NEWLINE}> Storage: 50"
  STR_STOREROOM: "P&P Bay"
  STR_STOREROOM_UP: "Requires: 1x SJB Permit{NEWLINE}{NEWLINE}All-Shape, All-Safe, All-Secure. Pick and place automated sorting and storage for objects big and small. Classifier bots bid on local jobs during downtime to provide factional income.{NEWLINE}{NEWLINE}Vulnerable to intrusion.{NEWLINE}{NEWLINE}> Storage: 100"
  STR_GARAGE: "Docking Pad"
  STR_GARAGE_UP: "Every APS craft requires its own pad for parking, recharging, and repair. All docks are built with extra space for storage and multi-purpose maintenance.{NEWLINE}{NEWLINE}Vulnerable to intrusion.{NEWLINE}{NEWLINE}> Storage: 5{NEWLINE}> Workspace: 1"
  STR_BUNK_RACKS: "Bunk Racks"
  STR_BUNK_RACKS_UP: "A dedicated space for ancillaries to take care of their bodily needs in tweleve hour rotations. Fulfills the needs for sleep, property, and hygiene.{NEWLINE}{NEWLINE}> Accommodations: 24"
  STR_HOLDING_CELLS: "Holding Cells"
