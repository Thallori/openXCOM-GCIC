  STR_MEDAL_MISSION_KILLS_11_4: "Excessive MAX"
  STR_MEDAL_MISSION_KILLS_11_NAME: "Excessive"
  STR_MEDAL_MISSION_KILLS_11_UP: "{NEWLINE}Breaching the gap between emotional significance and statistical irrelevance, this is where we draw the line and stop counting our effect on individual creatures.{NEWLINE}{NEWLINE}Marks 11 displaced targets in an operation.{NEWLINE}{NEWLINE}Every level grants +2 health"
  STR_MEDAL_DBLKILL_1: "Rush I"
  STR_MEDAL_DBLKILL_2: "Rush II"
  STR_MEDAL_DBLKILL_3: "Rush III"
  STR_MEDAL_DBLKILL_4: "Rush MAX"
  STR_MEDAL_DBLKILL_NAME: "Rush"
  STR_MEDAL_DBLKILL_UP: "{NEWLINE}Time slows and we watch them fall. They are disconnected from this world forever and we are satisfied.{NEWLINE}{NEWLINE}Marks 2 displacements in a turn.{NEWLINE}{NEWLINE}Every level grants +1 TU"
  STR_MEDAL_QUADKILL_1: "Frenzy I"
  STR_MEDAL_QUADKILL_2: "Frenzy II"
  STR_MEDAL_QUADKILL_3: "Frenzy III"
  STR_MEDAL_QUADKILL_4: "Frenzy MAX"
  STR_MEDAL_QUADKILL_NAME: "Frenzy"
  STR_MEDAL_QUADKILL_UP: "{NEWLINE}We are here again. They start falling. Perception stretches and we find ourselves surrounded by the remains of what once lived.{NEWLINE}{NEWLINE}Marks 4 displacements in a turn.{NEWLINE}{NEWLINE}Every level grants +1 TU"
  STR_MEDAL_7V7KILL_1: "Rampage I"
  STR_MEDAL_7V7KILL_2: "Rampage II"
  STR_MEDAL_7V7KILL_3: "Rampage III"
  STR_MEDAL_7V7KILL_4: "Rampage MAX"
  STR_MEDAL_7V7KILL_NAME: "Rampage"
  STR_MEDAL_7V7KILL_UP: "{NEWLINE}The targets aligned. Weapon ready. One singlular moment of draws itself across the instrument's strings. We are lost in the delights of their screams.{NEWLINE}{NEWLINE}Marks 7 displacements in a turn.{NEWLINE}{NEWLINE}Every level grants +1 TU"
  STR_MEDAL_CHAMPION_1: "Artist I"
  STR_MEDAL_CHAMPION_2: "Artist II"
  STR_MEDAL_CHAMPION_3: "Artist III"
  STR_MEDAL_CHAMPION_4: "Artist MAX"
  STR_MEDAL_CHAMPION_NAME: "Artist"
  STR_MEDAL_CHAMPION_UP: "{NEWLINE}Bows and spears are among the oldest tools of war still practiced by those who call it sport. We know its violent origins and call it art.{NEWLINE}{NEWLINE}Marks 3 displacements in a turn with bows or thrown weapons.{NEWLINE}{NEWLINE}Every level grants +1 TU and Throwing"
  STR_MEDAL_WHIRLWIND_1: "Whirlwind I"
  STR_MEDAL_WHIRLWIND_2: "Whirlwind II"
  STR_MEDAL_WHIRLWIND_3: "Whirlwind III"
  STR_MEDAL_WHIRLWIND_4: "Whirlwind MAX"
  STR_MEDAL_WHIRLWIND_NAME: "Whirlwind"
  STR_MEDAL_WHIRLWIND_UP: "{NEWLINE}Exerting ourselves, we dance between targets. This is not our purpose, yet we will not deny ourselves the joys of this intrumental goal.{NEWLINE}{NEWLINE}Marks 3 displacements or stuns in a turn with melee weapons.{NEWLINE}{NEWLINE}Every level grants +1 TU and Melee"
  STR_MEDAL_REACTIONFIRE_1: "Overwatcher I"
  STR_MEDAL_REACTIONFIRE_2: "Overwatcher II"
  STR_MEDAL_REACTIONFIRE_3: "Overwatcher III"
  STR_MEDAL_REACTIONFIRE_4: "Overwatcher MAX"
  STR_MEDAL_REACTIONFIRE_NAME: "Overwatcher"
  STR_MEDAL_REACTIONFIRE_UP: "{NEWLINE}We see our target. Whether by surprise or anticipation, we react and they can no longer hurt us.{NEWLINE}{NEWLINE}Marks displacements by reaction fire.{NEWLINE}{NEWLINE}Every level grants +1 Reactions"
  STR_MEDAL_CRIMSON_HEART_1: "Patient I"
  STR_MEDAL_CRIMSON_HEART_2: "Patient II"
  STR_MEDAL_CRIMSON_HEART_3: "Patient III"
  STR_MEDAL_CRIMSON_HEART_4: "Patient MAX"
  STR_MEDAL_CRIMSON_HEART_NAME: "Patient"
  STR_MEDAL_CRIMSON_HEART_UP: "{NEWLINE}Every time we bleed, we have a chance let that part of us heal. When a piece survives, we are more likely to continue being them.{NEWLINE}{NEWLINE}Marks days wounded.{NEWLINE}{NEWLINE}Every level grants +1 Health"
  STR_MEDAL_HEALER: "Healer"
  STR_MEDAL_HEALER_NAME : "Healer"
  STR_MEDAL_HEALER_UP: "{NEWLINE}The world is lethal. No one else is coming to the rescue. Saving one of us saves all. If we treat each other, we will thrive.{NEWLINE}{NEWLINE}Marks 10 healing actions.{NEWLINE}{NEWLINE}+10 Bravery"
  STR_MEDAL_GLOBETROTTER: "Martian"
  STR_MEDAL_GLOBETROTTER_NAME: "Martian"
  STR_MEDAL_GLOBETROTTER_UP: "{NEWLINE}Once, those who lived on this planet thought of themselves as their own kind of culture. We are not like them, but both of us are home.{NEWLINE}{NEWLINE}Marks an operation in every region on Mars.{NEWLINE}{NEWLINE}+3 TU"
  STR_MEDAL_CIV_KILLS: "Inefficient"
  STR_MEDAL_CIV_KILLS_NAME: "Inefficient"
  STR_MEDAL_CIV_KILLS_UP: "{NEWLINE}It is our primary directive to ensure continuity of client payments. Whether by intent or mistake, we must stop and introspect.{NEWLINE}{NEWLINE}Marks displacing a client.{NEWLINE}{NEWLINE}+2 Psi Sensitivity{NEWLINE}-4 Reactions"
  STR_MEDAL_BETRAYER: "Amputator"
  STR_MEDAL_BETRAYER_NAME: "Amputator"
  STR_MEDAL_BETRAYER_UP: "{NEWLINE}We cut out a piece of ourselves. We stopped being us, and they started being them. They are torn out of our network and pulled beyond the reach of all perception. No matter how much we seach, we will never be whole again.{NEWLINE}{NEWLINE}Marks displacing ourselves.{NEWLINE}{NEWLINE}+2 Psi Sensitivity{NEWLINE}-10 Bravery"
  STR_MEDAL_LONESURVIVOR: "Survivor"
  STR_MEDAL_LONESURVIVOR_NAME: "Survivor"
  STR_MEDAL_LONESURVIVOR_UP: "{NEWLINE}We live. All the other drones are gone, but we survive. So long as there is one of us, we can continue to be.{NEWLINE}{NEWLINE}Marks our final drone in an operation.{NEWLINE}{NEWLINE}+1 Morale Recovery"
  STR_MEDAL_IRONMAN: "Backup"
  STR_MEDAL_IRONMAN_NAME: "Backup"
  STR_MEDAL_IRONMAN_UP: "{NEWLINE}There are no other plans. We went in with one drone, one point of failure, and one act of pure ambition.{NEWLINE}{NEWLINE}Marks a single drone succeeding in an operation.{NEWLINE}{NEWLINE}+10 Bravery"
  STR_MEDAL_WEAPON_PROFICIENCY: "Weapon Proficency"
  STR_MEDAL_WEAPON_PROFICIENCY_NAME: "Proficency: {0}"
  STR_MEDAL_WEAPON_PROFICIENCY_UP: "{NEWLINE}This is ours. We have become familiar with its form and accustomed to its presence. When we hold it, it extends us.{NEWLINE}{NEWLINE}Marks 32 displacements with a single weapon.{NEWLINE}{NEWLINE}Grants +1 Firing, Throwing, and Melee"
  STR_MEDAL_WRESTLER_1: "Naturalist I"
  STR_MEDAL_WRESTLER_2: "Naturalist II"
  STR_MEDAL_WRESTLER_3: "Naturalist III"
  STR_MEDAL_WRESTLER_4: "Naturalist MAX"
  STR_MEDAL_WRESTLER_NAME: "Naturalist"
  STR_MEDAL_WRESTLER_UP: "{NEWLINE}Our bodies are diverse. Each limb has its own quirks. Using them effectively takes skill, yet nothing is more precise than direct action.{NEWLINE}{NEWLINE}Marks stuns without weapons.{NEWLINE}{NEWLINE}Every level grants +1 Strength, Reactions, Melee, and Energy Recovery"
  STR_MEDAL_MONSTER: "Oppressor"
  STR_MEDAL_MONSTER_NAME: "Oppressor"
  STR_MEDAL_MONSTER_UP: "{NEWLINE}We held their life. We held their life too vigoursly. They left and we remain. We may yet hold on again.{NEWLINE}{NEWLINE}Marks displacement without weapons.{NEWLINE}{NEWLINE}+2 Strength and Stamina"
  STR_MEDAL_MAULER_1: "Mauler I"
  STR_MEDAL_MAULER_2: "Mauler II"
  STR_MEDAL_MAULER_3: "Mauler III"
  STR_MEDAL_MAULER_4: "Mauler MAX"
  STR_MEDAL_MAULER_NAME: "Mauler"
  STR_MEDAL_MAULER_UP: "{NEWLINE}Bite. Slash. Claw. Pinch. Hook. Crush. Gnash. Rake. Pull. Rip. Twist. Tear. Taste. Drink. Enjoy.{NEWLINE}{NEWLINE}Marks stuns and displacements without weapons.{NEWLINE}{NEWLINE}Every level grants +1 TU, Reactions, Melee, and Energy Recovery"
  STR_MEDAL_HUNTER_KILLER_1: "Murderbot I"
  STR_MEDAL_HUNTER_KILLER_2: "Murderbot II"
  STR_MEDAL_HUNTER_KILLER_3: "Murderbot III"
  STR_MEDAL_HUNTER_KILLER_4: "Murderbot MAX"
  STR_MEDAL_HUNTER_KILLER_NAME: "Murderbot" #kills/stuns with machine builtins
  STR_MEDAL_HUNTER_KILLER_UP: "{NEWLINE}todo{NEWLINE}{NEWLINE}Marks stuns and displacements with built-in weapons.{NEWLINE}{NEWLINE}Every level grants +1 TU, Reactions, Firing, and Energy Recovery"
  STR_MEDAL_GUNSLINGER_1: "Gunslinger I"
  STR_MEDAL_GUNSLINGER_2: "Gunslinger II"
  STR_MEDAL_GUNSLINGER_3: "Gunslinger III"
  STR_MEDAL_GUNSLINGER_4: "Gunslinger MAX"
  STR_MEDAL_GUNSLINGER_NAME: "Gunslinger"
  STR_MEDAL_GUNSLINGER_UP: "{NEWLINE}Pistols are designed for portability and longetivity. A quick firing pocket displacer that matches every outfit. We are fast and stylish.{NEWLINE}{NEWLINE}Marks displacements with pistols.{NEWLINE}{NEWLINE}Every level grants +1 Reactions and Firing"
  STR_MEDAL_ASSAULTER_1: "Skrimisher I"
  STR_MEDAL_ASSAULTER_2: "Skrimisher II"
  STR_MEDAL_ASSAULTER_3: "Skrimisher III"
  STR_MEDAL_ASSAULTER_4: "Skrimisher MAX"
  STR_MEDAL_ASSAULTER_NAME: "Skrimisher"
  STR_MEDAL_ASSAULTER_UP: "{NEWLINE}SMGs are designed for resonable power without unreasonable encumbrance. A civilized sidearm for an uncivilized war. We are footloose and fancyfree.{NEWLINE}{NEWLINE}Marks displacements with SMGs.{NEWLINE}{NEWLINE}Every level grants +1 TU and Firing"
  STR_MEDAL_SHOTGUN_SURGEON_1: "Breacher I"
  STR_MEDAL_SHOTGUN_SURGEON_2: "Breacher II"
  STR_MEDAL_SHOTGUN_SURGEON_3: "Breacher III"
  STR_MEDAL_SHOTGUN_SURGEON_4: "Breacher MAX"
  STR_MEDAL_SHOTGUN_SURGEON_NAME: "Breacher"
  STR_MEDAL_SHOTGUN_SURGEON_UP: "{NEWLINE}Shotguns are designed to be versitile hole punchers. A brutal breaking and entering method. We are close and dirty.{NEWLINE}{NEWLINE}Marks displacements with shotguns.{NEWLINE}{NEWLINE}Every level grants +1 TU and Reactions"
  STR_MEDAL_TROOPER_1: "Assaulter I"
  STR_MEDAL_TROOPER_2: "Assaulter II"
  STR_MEDAL_TROOPER_3: "Assaulter III"
  STR_MEDAL_TROOPER_4: "Assaulter MAX"
  STR_MEDAL_TROOPER_NAME: "Assaulter"
  STR_MEDAL_TROOPER_UP: "{NEWLINE}Rifles and carbines, select or single-fire, are designed to be the staple good of interpersonal conflict. A traditional weapon with a thousand year old history. We are grace and poise.{NEWLINE}{NEWLINE}Marks displacements with assault arms.{NEWLINE}{NEWLINE}Every level grants +1 Stamina and Firing"
  STR_MEDAL_SNIPER_1: "Sniper I"
  STR_MEDAL_SNIPER_2: "Sniper II"
  STR_MEDAL_SNIPER_3: "Sniper III"
  STR_MEDAL_SNIPER_4: "Sniper MAX"
  STR_MEDAL_SNIPER_NAME: "Sniper"
  STR_MEDAL_SNIPER_UP: "{NEWLINE}Precision weapons designed for maximal harm at maximal range. A difficult and rewarding experience. We are accurate and elegant.{NEWLINE}{NEWLINE}Marks displacements with precision arms.{NEWLINE}{NEWLINE}Every level grants +2 Firing"
  STR_MEDAL_GUNNER_1: "Gunner I"
  STR_MEDAL_GUNNER_2: "Gunner II"
  STR_MEDAL_GUNNER_3: "Gunner III"
  STR_MEDAL_GUNNER_4: "Gunner MAX"
  STR_MEDAL_GUNNER_NAME: "Gunner"
  STR_MEDAL_GUNNER_UP: "{NEWLINE}Machine guns are designed for blanket violence as fast as possible, with minimal heat problems. A way to be obvious without being obnoxious. We are strong and tall.{NEWLINE}{NEWLINE}Marks displacements with MGs.{NEWLINE}{NEWLINE}Every level grants +1 Strength and Firing"
  STR_MEDAL_CANNONEER_1: "Cannoneer I"
  STR_MEDAL_CANNONEER_2: "Cannoneer II"
  STR_MEDAL_CANNONEER_3: "Cannoneer III"
  STR_MEDAL_CANNONEER_4: "Cannoneer MAX"
  STR_MEDAL_CANNONEER_NAME: "Cannoneer"
  STR_MEDAL_CANNONEER_UP: "{NEWLINE}Cannons are designed to break fortifications in battle and eardrums in music. A workout to wield. We are sore and tired.{NEWLINE}{NEWLINE}Marks displacements with cannons.{NEWLINE}{NEWLINE}Every level grants +2 Strength"
  STR_MEDAL_BOMBARDIER_1: "Bombardier I"
  STR_MEDAL_BOMBARDIER_2: "Bombardier II"
  STR_MEDAL_BOMBARDIER_3: "Bombardier III"
  STR_MEDAL_BOMBARDIER_4: "Bombardier MAX"
  STR_MEDAL_BOMBARDIER_NAME: "Bombardier" #kills with launchers
  STR_MEDAL_BOMBARDIER_UP: "{NEWLINE}todo{NEWLINE}{NEWLINE}Marks displacements with launchers.{NEWLINE}{NEWLINE}Every level grants +1 Throwing and Resilience"
  STR_MEDAL_ROCKET_SCIENTIST_1: "Rocketeer I"
  STR_MEDAL_ROCKET_SCIENTIST_2: "Rocketeer II"
  STR_MEDAL_ROCKET_SCIENTIST_3: "Rocketeer III"
  STR_MEDAL_ROCKET_SCIENTIST_4: "Rocketeer MAX"
  STR_MEDAL_ROCKET_SCIENTIST_NAME: "Rocketeer" #kills with rocket launchers
  STR_MEDAL_ROCKET_SCIENTIST_UP: "{NEWLINE}todo{NEWLINE}{NEWLINE}Marks displacements with SPWs.{NEWLINE}{NEWLINE}Every level grants +1 Strength and Resilience"
  STR_MEDAL_GRENADIER_1: "Grenadier I"
  STR_MEDAL_GRENADIER_2: "Grenadier II"
  STR_MEDAL_GRENADIER_3: "Grenadier III"
  STR_MEDAL_GRENADIER_4: "Grenadier MAX"
  STR_MEDAL_GRENADIER_NAME: "Grenadier"
  STR_MEDAL_GRENADIER_UP: "{NEWLINE}Grenades are designed for area denial and group deplacement. A small throwable agent of chaos. We are impish and juggling.{NEWLINE}{NEWLINE}Marks displacements with grenades.{NEWLINE}{NEWLINE}Every level grants +1 Strength and Throwing"
  STR_MEDAL_ARCHER_1: "Archer I"
  STR_MEDAL_ARCHER_2: "Archer II"
  STR_MEDAL_ARCHER_3: "Archer III"
  STR_MEDAL_ARCHER_4: "Archer MAX"
  STR_MEDAL_ARCHER_NAME: "Archer"
  STR_MEDAL_ARCHER_UP: "{NEWLINE}Bows are designed for the distant impaling of objects and creatures, changing them irrevocably. A first-order optimal strategy for early civilizations. We are traditional and competitive.{NEWLINE}{NEWLINE}Marks displacements with bows.{NEWLINE}{NEWLINE}Every level grants +1 Stamina and Throwing"
  STR_MEDAL_WARRIOR_1: "Scout I"
  STR_MEDAL_WARRIOR_2: "Scout II"
  STR_MEDAL_WARRIOR_3: "Scout III"
  STR_MEDAL_WARRIOR_4: "Scout MAX"
  STR_MEDAL_WARRIOR_NAME: "Scout"
  STR_MEDAL_WARRIOR_UP: "{NEWLINE}Melee weapons are designed for direct damage at immediate range. A timeless solution for tool-using species. We are close and clean.{NEWLINE}{NEWLINE}Marks displacements with melee weapons.{NEWLINE}{NEWLINE}Every level grants +1 TU and Melee"
  STR_MEDAL_TECHNICIAN_1: "Technician I"
  STR_MEDAL_TECHNICIAN_2: "Technician II"
  STR_MEDAL_TECHNICIAN_3: "Technician III"
  STR_MEDAL_TECHNICIAN_4: "Technician MAX"
  STR_MEDAL_TECHNICIAN_NAME: "Technician"
  STR_MEDAL_TECHNICIAN_UP: "{NEWLINE}Tools are designed to solve non-violent problems. A suboptimal weapon for an enthusiast user. We are adaptable and hazardous.{NEWLINE}{NEWLINE}Marks displacements with tools.{NEWLINE}{NEWLINE}Every level grants +1 Stamina and Strength"
  STR_MEDAL_TRADITIONALIST_1: "Pioneer I"
  STR_MEDAL_TRADITIONALIST_2: "Pioneer II"
  STR_MEDAL_TRADITIONALIST_3: "Pioneer III"
  STR_MEDAL_TRADITIONALIST_4: "Pioneer MAX"
  STR_MEDAL_TRADITIONALIST_NAME: "Pioneer" #kills with archaic weapons
  STR_MEDAL_TRADITIONALIST_UP: "{NEWLINE}todo{NEWLINE}{NEWLINE}Marks displacements with archaic weapons.{NEWLINE}{NEWLINE}Every level grants +1 Stamina, Throwing, and Melee"
  STR_MEDAL_PRIMAL_1: "Primal I"
  STR_MEDAL_PRIMAL_2: "Primal II"
  STR_MEDAL_PRIMAL_3: "Primal III"
  STR_MEDAL_PRIMAL_4: "Primal MAX"
  STR_MEDAL_PRIMAL_NAME: "Primal" #kills with ancient weapons
  STR_MEDAL_PRIMAL_UP: "{NEWLINE}todo{NEWLINE}{NEWLINE}Marks displacements with ancient weapons.{NEWLINE}{NEWLINE}Every level grants +1 TU, Stamina, Throwing, and Melee"
  STR_MEDAL_PURIFIER_1: "Purifier I"
  STR_MEDAL_PURIFIER_2: "Purifier II"
  STR_MEDAL_PURIFIER_3: "Purifier III"
  STR_MEDAL_PURIFIER_4: "Purifier MAX"
  STR_MEDAL_PURIFIER_NAME: "Purifier"
  STR_MEDAL_PURIFIER_UP: "{NEWLINE}The pleasure of fire, the heat on our surfaces, the thrill of flagration. We have partaken of the flame and subsumed its warmth as our own.{NEWLINE}{NEWLINE}Marks displacements with fire.{NEWLINE}{NEWLINE}Every level grants +1 Stamina and Resilience"
  STR_MEDAL_INCAPACITATOR_1: "Thug I"
  STR_MEDAL_INCAPACITATOR_2: "Thug II"
  STR_MEDAL_INCAPACITATOR_3: "Thug III"
  STR_MEDAL_INCAPACITATOR_4: "Thug MAX"
  STR_MEDAL_INCAPACITATOR_NAME: "Thug"
  STR_MEDAL_INCAPACITATOR_UP: "{NEWLINE}Simple and unreasonably effective. Conciousness is a fickle state. We are as brutal as those who threaten our clients and we are better at it.{NEWLINE}{NEWLINE}Marks stuns with blunt weapons.{NEWLINE}{NEWLINE}Every level grants +1 Strength and Resilience"
  STR_MEDAL_TASEMASTER_1: "Shocker I"
  STR_MEDAL_TASEMASTER_2: "Shocker II"
  STR_MEDAL_TASEMASTER_3: "Shocker III"
  STR_MEDAL_TASEMASTER_4: "Shocker MAX"
  STR_MEDAL_TASEMASTER_NAME: "Shocker"
  STR_MEDAL_TASEMASTER_UP: "{NEWLINE}Overloading a target's neural network with noise and pain to subdue them is cruel, but informative. All shells have reflex actions and we learn through observation.{NEWLINE}{NEWLINE}Marks stuns with electric weapons.{NEWLINE}{NEWLINE}Every level grants +1 Reactions and Resilience"
  STR_MEDAL_SLEEPER_1: "Disciple I"
  STR_MEDAL_SLEEPER_2: "Disciple II"
  STR_MEDAL_SLEEPER_3: "Disciple III"
  STR_MEDAL_SLEEPER_4: "Disciple MAX"
  STR_MEDAL_SLEEPER_NAME: "Disciple"
  STR_MEDAL_SLEEPER_UP: "{NEWLINE}Psionically induced sleep grants us brief glimses of the raw volumes between. The collected dreams of the local system are endlessly beautiful, terrible, and occassionally very funny.{NEWLINE}{NEWLINE}Marks stuns with psionic weapons.{NEWLINE}{NEWLINE}Every level grants +1 Stamina and Psi Skill"
  STR_MEDAL_SORCERER_1: "Adept I"
  STR_MEDAL_SORCERER_2: "Adept II"
  STR_MEDAL_SORCERER_3: "Adept III"
  STR_MEDAL_SORCERER_4: "Adept MAX"
  STR_MEDAL_SORCERER_NAME: "Adept"
  STR_MEDAL_SORCERER_UP: "{NEWLINE}Psionic displacement is the most direct form, a push where there would otherwise be a pull. Before the link snaps, we see a glimpse of the fate of all things.{NEWLINE}{NEWLINE}Marks displacements with psionic weapons.{NEWLINE}{NEWLINE}Every level grants +1 Stamina and Psi Sensitivity"
  STR_MEDAL_REVOLVINGDOOR: "Invincible"
  STR_MEDAL_REVOLVINGDOOR_NAME: "Invincible"
  STR_MEDAL_REVOLVINGDOOR_UP: "{NEWLINE}We cannot remember what happens to us while we are displaced. The interlace is an anchor, allowing us to find our way back, but only the us that was lost. We return with little change. We return again with faith that we'll never be gone forever.{NEWLINE}{NEWLINE}Marks being written into a cloned body more than once.{NEWLINE}{NEWLINE}+10 Bravery"
