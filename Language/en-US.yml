  STR_SINGLESHOT_LASER_AMMO: "NB-2 Laser Pistol Cell" #nanoball
  STR_MULTISHOT_LASER_AMMO: "SC-9 Laser Pistol Cell ()" #supercapacitor
  STR_ZRBYTE_LASER_AMMO: "ZY-80 Laser Pistol Cell" #zrbyte
  STR_XN_LASER_PISTOL: "XN Laser Pistol" #Xeno-Nautics
  STR_XN_LASER_PISTOL_UFOPEDIA: "First distributed by the resistance, today it's valued more for its contents than its capability. This rambunctious little weapon is outmoded, out-of-focus, and poorly optimized, but thanks to its lack of biocoding still has fans in certain unlicensed markets.{NEWLINE}{NEWLINE}Salvage: 1x Elerium"
  STR_XN_LASER_SMG: "XN Stutter Laser"
  STR_XN_LASER_SMG_UFOPEDIA: "One of the first portable autolasers. The diodes were designed for harsh heat cycling, which lent it a more graceful obsolescence than its single shot counterparts.{NEWLINE}{NEWLINE}Salvage: 1x Elerium"
  STR_XN_LASER_RIFLE: "XN Assault Laser"
  STR_XN_LASER_RIFLE_UFOPEDIA: "Unrestricted surplus. Though succeeded by lighter and stronger weapons, it remains conveniently dangerous even in unskilled hands.{NEWLINE}{NEWLINE}Salvage: 1x Elerium"
  STR_XN_LASER_SNIPER: "XN Laser Lance"
  STR_XN_LASER_SNIPER_UFOPEDIA: "Once a brilliant example of precision engineering, decades of use has slowly blackened the resonator and warped the lens array. Like all XN equipment, it was designed without consideration for replacement parts.{NEWLINE}{NEWLINE}Salvage: 1x Elerium"
  STR_XN_LASER_MG: "XN Volley Laser"
  STR_XN_LASER_MG_UFOPEDIA: "Pushing the edge of an elerium core's capacity to regenerate, it could fire for a century if it weren't for the slow failure of all its parts. Most models have passed down from milspec equipment, to demolition duty, to scrap heap.{NEWLINE}{NEWLINE}Salvage: 1x Elerium"
  STR_XN_LASER_CANNON: "XN Laser Cannon"
  STR_XN_LASER_CANNON_UFOPEDIA: "Designed before the perfection of non-linear optics, it suffers from a blooming problem that halves its potential while producing a small explosion on its target. It is cumbersome, risky, and regularly the subject of ill-advised viral shorts.{NEWLINE}{NEWLINE}Salvage: 1x Elerium"
  STR_XN_LASER_SHOTGUN: "XN Prismray"
  STR_XN_LASER_SHOTGUN_UFOPEDIA: "The first human attempt at creating the mythical laser shotgun. Beams capable of burning through an inch of steel are split and scattered into unpleasantly warm light.{NEWLINE}{NEWLINE}Unique; Salvage: 1x Elerium"
# explosives
  STR_PIPEBOMB: "Pipe Bomb"
  STR_PIPEBOMB_UFOPEDIA: "{NEWLINE}Compowder packed in a scrap metal pipe. As simple to operate as it is to make, this type of IED is older than the space-age. Remains popular among hobbyists and firebrands despite reliability issues."
  STR_ELERIUM_BOMB: "Elerium Bomb"
  STR_ELERIUM_BOMB_UFOPEDIA: "The most inefficent use of an elerium core yet discovered. An overvolted case with a simple timer circuit snapped onto the side. One click, one subcritcal explosion.{NEWLINE}{NEWLINE}Without the tools to process raw elerium, these bombs cannot be safely disassembled."
# melee
  STR_STL_KNIFE: "STL Knife"
  STR_STL_KNIFE_UFOPEDIA: "A last second addition to the standard tesselation package for all printers sold since 2419. A simple blade that has proven its worth time again in the fields of cooking, crafting, and combat."
  STR_BATON: "SSP Baton"
  STR_BATON_UFOPEDIA: "Intermediate force delivery system from SSP's compulsory in-house equipment lineup. Features a waterproof SuperPlex grip with corrosion resistant matte black finish."
# tools
  STR_WRENCH: "STL Wrench"
  STR_WRENCH_UFOPEDIA: "An old tool from the age of modernity. Continues to serve its purpose without batteries, license agreements, or flair.{NEWLINE}{NEWLINE}Stun: +75%{NEWLINE}Shred: +15%"
  STR_MULTITOOL: "GR MultiMaster"
  STR_MULTITOOL_UFOPEDIA: "The classic MultiPurpose MultiPronged MultiTool. For measuring and recalibrating sensitive optitronic devices and power substations alike. Keep prongs away from wet sufaces and always wear appropriate PPE during operation. {NEWLINE}{NEWLINE}Stun: +75%{NEWLINE}Terrain: +100%"
  STR_ELECTRIC_NAILER: "GR E-Nailer"
  STR_ELECTRIC_NAILER_UFOPEDIA: "Electrically drives nails into soft materials. Ideal for fastening gel, piecrete, and wood-based substrates. Features a safety break to ensure full contact with surfaces before release. General Robotics is not liable for injuries resulting from bypassed safety breaks.{NEWLINE}{NEWLINE}Damage Dropoff: 25/tile{NEWLINE}TU Damage: +50%"
  STR_ELECTRIC_NAILER_AMMO: "E-Nailer Clip"
  STR_SURVEY_KNOCKER: "VCM Survey Bow" #vehicles communications and mining, big space
  STR_SURVEY_KNOCKER_UFOPEDIA: "The premiere vacuum-rated tool for launching gyroscopically stablized survey flares and bolts. Enables a single employee to light up small (30m) asteroids during descent with a power-assist lever-action ratcheting-crank.{NEWLINE}{NEWLINE}Warranty void if used planet-side."
