  STR_MEDAL_ALIEN_BASE_ASSAULT: "Warstarter"
  STR_MEDAL_ALIEN_BASE_ASSAULT_NAME: "Warstarter"
  STR_MEDAL_ALIEN_BASE_ASSAULT_UP: "{NEWLINE}We remember when we started the third alien war. Through these eyes, we plucked out a competeting civilization's intrusion to our system and began a campaign we hope to finish.{NEWLINE}{NEWLINE}+2 TU"
