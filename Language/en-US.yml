  STR_CHRYSSALIDS_UP: "Devistating bioterror weapon native to xenoformed biomes. Oviparious claws are strong enough to breach alloy. Its adult form takes less than twenty seconds to grow inside other biocompatible creatures (most bipeds) and runs at a speed that cooks its own body.{NEWLINE}{NEWLINE}The traits that make it so dangerous also burn out its life. Even the worst incidents have never resulted in more than 10,000 casualties.{NEWLINE}{NEWLINE}Trophy awards 3x Bounties when neutralized, captured or otherwise. 3/4 MEDI corpse exchange chance.{NEWLINE}{NEWLINE}RISK CLASS: Extreme"
  STR_CHRYSSALID_ARMOR: "Chryssalid Analysis"
  STR_CHRYSSALID_ARMOR_UP: "Attack Damage: 110 Mechanical"
  STR_BOUNTY_CHRYSSALID: "Chryssalid Trophy"
  STR_ZOMBIE: "Zombie"
  STR_ZOMBIES: "Zombies"
  STR_ZOMBIES_UP: "A shambling corpse puppeted by the larval chryssalid inside. Will attack anything in sight with primitive instincts running on overdrive and muscles pushed hard enough to liquify.{NEWLINE}{NEWLINE}Once the body is damaged beyond use, the chryssalid will emerge, healthy and hungry. Do not engage until ready, this stage is far less dangerous than what comes next.{NEWLINE}{NEWLINE}RISK CLASS: Extreme"
  STR_ZOMBIE_ARMOR: "Zombie Analysis"
  STR_ZOMBIE_ARMOR_UP: "Attack Damage: 60 Mechanical"
  STR_MUCKSTAR: "Muckstar"
  STR_MUCKSTARS: "Muckstars"
  STR_MUCKSTARS_UP: "Oxygen breathing xenoflora. Aggressive, mobile, moderately dangerous. Begins as an underground collective of spores and emerges when it reaches a certain size or if the ground is sufficently distrubed. Grows ahead of the xenobiome bulk, sometimes in excess of 30km, posing escalating risks to life near the border.{NEWLINE}{NEWLINE}Its xylem-like network of nutrient transport tubes can be catalyzed to deliver strong electrical shocks at long-range. 1/5 MEDI corpse exchange chance.{NEWLINE}{NEWLINE}RISK CLASS: Conventional"
  STR_MUCKSTAR_ARMOR: "Muckstar Analysis"
  STR_MUCKSTAR_ARMOR_UP: "Attack Damage: 35 Electrical"
  STR_CELATID: "Celatid"
  STR_CELATIDS: "Celatids"
  STR_CELATIDS_UP: "Migratory enzymatic xenofauna. A sponge-like mesh of unspecialized cells, birthed in the garden cores and mature on its journey outward. As a group, they act as the first-response system of the xenobiome immune system. Digesting any invaders and leaving the remains behind for other xenoforms.{NEWLINE}{NEWLINE}The gastric acids it sprays can melt flesh down to bone in less than a minute. 1/4 MEDI corpse exchange chance.{NEWLINE}{NEWLINE}RISK CLASS: Conventional"
  STR_CELATID_ARMOR: "Celatid Analysis"
  STR_CELATID_ARMOR_UP: "Attack Damage: 20 Chemical"

  STR_ROBOTS: "ROBOTS"
  STR_ROBOSPHERE: "GR-Sphere"
  STR_ROBOSPHERES: "GR-Spheres"
  STR_ROBOSPHERES_UP: "Small hover-bot designed for maintenance in mildly hazardous enviroments. Its shell enables fast and relatively discreet movement but like all optronic systems, it struggles with complex decision making. Remote control operators are required for anything beyond passive site surveillance.{NEWLINE}{NEWLINE}Equipped with a GR MultiMaster for interfacing, diagnosis, and disassembly. 1/4 GR wreck exchance chance.{NEWLINE}{NEWLINE}PROCESSED: A.Grav Unit{NEWLINE}RISK CLASS: Conventional"
  STR_ROBOSPHERE_ARMOR: "GR-Sphere Analysis"
  STR_ROBOSPHERE_ARMOR_UP: "Attack Damage: 30 Electrical"

  STR_SIMULATED: "INVASION READINESS"
  STR_HOLOMUTON: "(Sim) Muton Soldier"
  STR_HOLOMUTONS: "(Sim) Mutons"
  STR_HOLOMUTONS_UP: "Archival hologram of soldier-caste mutons. Stronger, smarter, and faster than baseline humans, their service was exemplary. However, their militarized training and dedication to the Republic saw many leave after the second invasion war.{NEWLINE}{NEWLINE}The real threat used precision-shaped personal alloy armor, which is generally considered too expensive and too difficult to risk on entry-level Invasion Readiness simulations.{NEWLINE}{NEWLINE}PROCESSED: 2x IRS Subsidy{NEWLINE}RISK CLASS: Conventional"
  STR_HOLOMUTON_ARMOR: "(Sim) Muton Analysis"
  STR_HOLOMUTON_ARMOR_UP: "Attack Damage: 80 Plasma"
  STR_HOLOSECTOID: "(Sim) Sectoid Navigator"
  STR_HOLOSECTOIDS: "(Sim) Sectoids"
  STR_HOLOSECTOIDS_UP: "Archival hologram of sectoids, the navigator-caste. Unarmored and underutilized. They served as temporary scouts during the first invasion war. Each had the capacity for natural psionic attunment yet were engineered with severe allergies to prevent study, most infamously dying in contact with water. No living specimens exist.{NEWLINE}{NEWLINE}Although they killed less than a hundred humans overall, their role in first encounters left deep cultural impressions.{NEWLINE}{NEWLINE}PROCESSED: 1x IRS Subsidy{NEWLINE}RISK CLASS: Conventional"
  STR_HOLOSECTOID_ARMOR: "(Sim) Sectoid Analysis"
  STR_HOLOSECTOID_ARMOR_UP: "Attack Damage: 50 Plasma"
  STR_HOLOVIPER: "(Sim) Viper Medic"
  STR_HOLOVIPERS: "(Sim) Vipers"
  STR_HOLOVIPERS_UP: "Archival hologram of the viper medical-caste, seen in 'snakeman' scale-armor configuration. Prior to their acquisition, they had strong self-modifying genome culture. A feature that has been exploited and expanded on by all involved civilizations since.{NEWLINE}{NEWLINE}Baseline vipers have many epigentic forms they can consciously trigger, which makes gender and body identification a matter of mood and need.{NEWLINE}{NEWLINE}PROCESSED: 2x IRS Subsidy{NEWLINE}RISK CLASS: Conventional"
  STR_HOLOVIPER_ARMOR: "(Sim) Viper Analysis"
  STR_HOLOVIPER_ARMOR_UP: "Attack Damage: 85 Plasma"

