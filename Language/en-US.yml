# materials
  STR_BIONIC_INTERLACE: "Bionic Interlace"
  STR_BIONIC_INTERLACE_UFOPEDIA: "{NEWLINE}This singular device enables a mind to connect to the psionic network. With it, we can create new {ALT}Servers{ALT} and {ALT}Fabricators{ALT}, or key it to a drone preventing their skillset from being lost upon displacement. Our minds' are facilitated by this technology, its potential is our own.{NEWLINE}{NEWLINE}Interlace's are rare, their existance has been kept secret from the general public. Despite an enormous estimated value selling one would be an unnecessary risk. Better to use or destroy them."
  STR_SJB_LICENSE: "SJB License" #single jurisdiction business license
  STR_SJB_LICENSE_UFOPEDIA: "{NEWLINE}Single Jurisdiction Businesses require a registration number and stock symbol for public trading. They are a requirement for established corporations to form a startup with new products, or to begin the process of vertically integrating its supply chains.{NEWLINE}{NEWLINE}Each profitable facility will require its own SJB license, but they can be recalled and reused indefinitely."
  STR_CONSUMER_CYBERNETICS_CODED: "Consumer Cyberware ()"
  STR_CONSUMER_CYBERNETICS: "Consumer Cyberware"
  STR_CONSUMER_CYBERNETICS_UFOPEDIA: "{NEWLINE}Conventional hardware for sensory recording, neural interfacing, hormone regulation, geolocating, surface detailing, memory pruning, and more. This is the ground level of in-system technology with much of it pre-dating invasion-era advances.{NEWLINE}{NEWLINE}Most cybernetics are keyed to a single user, making it difficult to steal and sell. Jailbreaking these devices requires specific tools and a clean workspace free of errant DNA."
  STR_AG_UNIT: "AG Unit"
  STR_AG_UNIT_UFOPEDIA: "{NEWLINE}antigravity component" #todo
  STR_BIOMASS: "Biomass"
  STR_BIOMASS_UFOPEDIA: "{NEWLINE}A useful intermediate product derived from remnant biological material. Highres printshops could recycle this substance into fuel, plastics, or food. Without a waste or mortuary license, no vendor will accept the commission.{NEWLINE}{NEWLINE}Unless we start our own printshop, we will have to pay for the privilege of removing this resource from our stores."
  STR_ELERIUM_CORE: "Elerium"
  STR_ELERIUM_CORE_UFOPEDIA: "{NEWLINE}The lifeblood invasion era technology, each handheld core is capable of producing 10.2 mega-watts of power for hundreds of years. The reaction is self-sustaining, clean, and safe. In burnout mode, it can output much more energy for far less time, a feature heavily abused before shortages began.{NEWLINE}{NEWLINE}Elerium's origin remains the best kept secret of the occupation, and despite billions invested in developing alternatives, nothing matches its portability, longevity, and sheer market value."
# data
  STR_PERSONAL_DATA: "Personal Data"
  STR_PERSONAL_DATA_UFOPEDIA: "{NEWLINE}A collection of habits, identity information, and unfiltered cache files. Nearly all users in the system use the network in some capacity, leaving traces that can link anyone to everyone.{NEWLINE}{NEWLINE}Correlating these vast stastistical trends will never be faster than simply conversing with a contained target, but it might be easier than risking a live capture."
  STR_DATA_IRONEYES: "DATAMINE: Ironsights"
  STR_DATA_NETRUNNERS: "DATAMINE: Netrunners"
  STR_DATA_SSP: "DATAMINE: SSP"
# abstract
  STR_SHARES_GCIC: "SHARES: GCIC"
  STR_SHARES_GCIC_UFOPEDIA: "{NEWLINE}Representitive fractional ownership in our parent company. These are awarded as an incentive to perform activities that are not legally enforcable. In this sense, shares are a crude measure of how loyal we are to GCIC's less reputable needs.{NEWLINE}{NEWLINE}As a shareholder, we'll recieve dividends. As a subsidiary, we'll recieve extra leeway in how we conduct business. When all requirements are met, available PROJECTS will appear in manufacturing.{NEWLINE}{NEWLINE}Effective Income: +1200$/month"
  STR_BRAND_LOYALTY: "Brand Loyalty"
  STR_BRAND_LOYALTY_UFOPEDIA: "{NEWLINE}Fulfilling contracts or otherwise following through on our promises will create positive feelings in our consumer base. This results in more subscriptions even when services falter, letting us act with more freely with less consequence.{NEWLINE}{NEWLINE}With enough trust, we can break into new markets or get sponsorships from other corporate entities. When all requirements are met, available PROJECTS will appear in manufacturing.{NEWLINE}{NEWLINE}Effective Income: +800$/month"
  STR_BOUNTY_1: "Bounty"
  STR_BOUNTY_1_UFOPEDIA: "{NEWLINE}When performing public operations, any targets we incapacitate are likely to have broken laws or contracts we have no right to enforce. In these circumstances, targets are turned over relevant corporations in return for a proportional bounty.{NEWLINE}{NEWLINE}Corporations with a reputation for bounty hunting are first call for certain lucrative contracts and prototype equipment. When all requirements are met, available PROJECTS will appear in manufacturing."
# containers
  STR_CRIMINAL_CONTAINER_1: "Contraband Crate"
  STR_CRIMINAL_CONTAINER_1_UFOPEDIA: "{NEWLINE}With no logos, reciepts, or requirements to wave liabilities, the contents of this box are, by any legal definition, contraband. Its primitive security system of hammered down nails should be easy for our fabricators to crack."
  STR_XN_CONTAINER_1: "XN Resistance Kit"
  STR_XN_CONTAINER_1_UFOPEDIA: "{NEWLINE}During the occupation, these old kits were secretly distributed to resistance cells around the system. A single set of armor, sidearm, and service weapon for the rookie freedom figther. This equipment was heavily heavily prized, and as such, was heavily used. Each lockbox is serialized with a unique password, the complete list was leaked and copywrited years ago.{NEWLINE}{NEWLINE}We can either purchase a password lease directly or, with the right facilities, spend work cycles cracking it."
