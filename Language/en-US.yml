  STR_PFB_UFOPEDIA: "{NEWLINE}ARTICLE: Non-Disclosed Constructions{NEWLINE}SERVICE: Restored Automation{NEWLINE}{NEWLINE}Satellite renewal programs have reached the point where it is no longer possible for corporations to pursue proprietary R&D in the open air. Yet underground construction projects are costly, dangerous, and most importantly require skilled labor which risks infosec leaks.{NEWLINE}{NEWLINE}Thankfully, robotics tech has also continued to adapt. Buying, running, then destorying construction bots may be worth the price of admission if the risk-benifit analysis deems it so."
