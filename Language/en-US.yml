  STR_ACCOLADES_TECH_UP: "{NEWLINE}ARTICLE: GCIC Manager's Handbook{NEWLINE}CHAPTER: Motivating Your Employees{NEWLINE}{NEWLINE}Recognizing success stories is important to the GCIC family, no matter how big or small. Even drones perform better with positive (and negative!) enforcement training.{NEWLINE}{NEWLINE}To help maximize synergies, a modest print budget for accolades is set aside for all productive employees. Be creative! Remember, individuality is one of our core values."
