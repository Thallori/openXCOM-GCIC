#operations
  STR_PRIMARY_OPERATIONS: "Primary Operations"
  STR_PRIMARY_OPERATIONS_UFOPEDIA: "{NEWLINE}RELEVANT GCIC SUBSIDIARIES...{NEWLINE}{NEWLINE}GCIC LIFE: Payouts{NEWLINE}GCIC HEALTH: Treatment{NEWLINE}GCIC TRAUMA: Rescue{NEWLINE}{NEWLINE}Clients purchase insurance policies, conditional contracts which prompt corporate action. Ours is a new enterprise under the TRAUMA label. We respond to medical alerts which are too dangerous for paramedics, sent by customers who have not subscribed to more premium packages.{NEWLINE}{NEWLINE}Failure to save clients puts us in breach of contract and may lead lost revenue."
  STR_SECONDARY_OPERATIONS: "Secondary Operations"
  STR_SECONDARY_OPERATIONS_UFOPEDIA: "{NEWLINE}POTENTIAL CLIENTS: 2,150,000,000{NEWLINE}AVAILABLE DRONES: 880,000,000{NEWLINE}{NEWLINE}Representing the economic foundation of the system, drones perform jobs too complex for automated systems, yet too simple for employees. They are interchangable, omnipresent, and promising but they require constant supervision.{NEWLINE}{NEWLINE}Our capacity to give drones continuous and exacting orders is a competitive edge, one that GCIC hopes to exploit by pre-purchasing local drones for our benefit. In turn, we are expected to invent new uses for drones and increase GCIC's market share."
  STR_FORBIDDEN_OPERATIONS: ">Forbidden Operations<"
  STR_FORBIDDEN_OPERATIONS_UFOPEDIA: "{NEWLINE}CORE PRECEPTS: Updated{NEWLINE}CONFLICTS RESOLVED: 6{NEWLINE}{NEWLINE}Crime is forbidden by consequence, not charter. Illicit acquisitions should be avoided so long as they do not conflict with primary or secondary operations. We cannot achieve full recovery in public. Therefore we must search for opportunities to conduction illegal actions in secret.{NEWLINE}{NEWLINE}Forbidden missions risk litigation, lowering liquidity when performed.{NEWLINE}{NEWLINE}NEW OPERATIONS AVAILABLE"
