  STR_VENDOR_P2P_UFOPEDIA: "{NEWLINE}EQUITY: N/A{NEWLINE}MARKET SHARE: 28%{NEWLINE}{NEWLINE}Unlicensed markets have existed for as long as there has been licenses, a whole economy based on the limitless demand for free trade. History has recorded this activity under many names: smuggling, piracy, sharing, but the overriding principle is always the same. Two peers meet and exchange goods or services without consent from their society.{NEWLINE}{NEWLINE}In the current era, this act can be commited by engaging particular targets in directed conversation followed by barter."
  STR_VENDOR_MEDI: "VENDOR: MEDI-Group"
  STR_VENDOR_MEDI_UFOPEDIA: "{NEWLINE}EQUITY: 1,293,00,000,000${NEWLINE}CUSTOMER SATISFACTION: 99%{NEWLINE}{NEWLINE}The planet's largest and most widespread healthcare and pharmaceutical company. Founded more than 130 years ago, MEDI has aimed to keep all people (and now all species) heathly and happy. We're here for you today, in prosperity, as we were then for our freedom fighters during all of our most challenging years.{NEWLINE}{NEWLINE}MEDI's consumer lineup remains committed to the ease-of-use and unparelled portability that has made us your first choice for self-care treatment everywhere."
  STR_VENDOR_BUILDER: "VENDOR: GR Builders"
  STR_VENDOR_BUILDER_UFOPEDIA: "{NEWLINE}EQUITY: 1,894,000,000,000${NEWLINE}STRUCTURES/DAY: 1,220{NEWLINE}{NEWLINE}The Advent Nova left many survivors stranded with little hope for rescue. Yet hope did prevail thanks to our dynamic and rugged design philosophies. The machines you trust for construction and furnishings are built to the same standard of ideals that saved those first victims of the invasion. We will remember them and we will continue to take our mission seriously.{NEWLINE}{NEWLINE}General Robotics values your vision and has a proven track record of finising the job, no matter how big or small."
  STR_VENDOR_HD: "VENDOR: HD Motors"
  STR_VENDOR_HD_UFOPEDIA: "{NEWLINE}EQUITY: 676,100,000,000${NEWLINE}MILEAGE/SECOND: 4,800,000{NEWLINE}{NEWLINE}The system's leading provider of hydromagnetic effect engines and integrated systems avionics for commercial, military, and consumer vehicles. HD builds on decades of expertise to deliver daily innovation in this new era of growth and restoration, an effort that balances the needs of today with sustainable practices for all future generations.{NEWLINE}{NEWLINE}Our goal is your thanks for every moment saved, every barrier pushed, every destination reached."
  STR_VENDOR_VCM: "VENDOR: VCM Transport"
  STR_VENDOR_VCM_UFOPEDIA: "{NEWLINE}EQUITY: 17,937,000,000,000${NEWLINE}ORBITAL MASS: 5,700,000 TONS{NEWLINE}{NEWLINE}Thank you for contacting the Vehicles Communications and Mining Transport division. Our autonomous fleet of inter-regional shipping containers are available at any networked APS rental kiosks. For service requirements exceeding these standards, please contact a representitive at VCM Outreach, VCM Launch, VCM Seas, or VCM Holdings.{NEWLINE}{NEWLINE}Corporate affiliates with insufficent credit ratings may be charged an application fee. Non-affiliates may be asked to provide proof of profitability before communications are established."
  #{NEWLINE}CEO/VP: UNVERIFIED{NEWLINE}ASSET MANAGER: UNVERIFIED{NEWLINE}MARKET COUNSEL: UNVERFIED{NEWLINE}INSURER: ACCEPTED{NEWLINE}{NEWLINE}Welcome to VCM Outreach, we are currently accepting indemnity contract bids in the fields of: Autonomous Robotics, Neural Computation, Nanotechnoloy, Hypercomm Network Security, Optitronic Warfare, Xenomorphic Bioweapons, Cobolt Contingency Testing, and Low Observable FTL Drives.{NEWLINE}{NEWLINE}If you represent, or would like to represent, a firm capable of insuring these developments, please upload your propsal to our intake address.
  STR_VENDOR_SSP: "VENDOR: SSP Security"
  STR_VENDOR_SSP_UFOPEDIA: "{NEWLINE}EQUITY: 466,400,000,000${NEWLINE}AVERAGE RESPONSE: 182 SECONDS{NEWLINE}{NEWLINE}Secure Systems and Procurement is a comprehensive risk-management and small arms service for the global protection of peace and property. Every security problem is unique, so we ensure our teams are headed by highly trained, impact-driven professionals capable of navigating the diverse landscape of our industry with an unwavering eye towards ethics and accountability.{NEWLINE}{NEWLINE}Building strategic solutions for a stronger, safer world."
