  STR_SSP: "SSP"
  STR_SSPGUARD_PRIVATE: "SSP Guard"
  STR_SSPGUARDS: "SSP Guards"
  STR_SSPGUARDS_UP: "Secure Systems and Procurement's zero-hour contract employee. Using only the minimum rented PPE, they are not expected to be more than a body standing in the way. This makes them the first line of defense.{NEWLINE}{NEWLINE}Their primary function is to delay action long enough for backup to arrive.{NEWLINE}{NEWLINE}RISK CLASS: Conventional"
