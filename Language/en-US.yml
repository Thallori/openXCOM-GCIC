  STR_RIPPERS: "Rippers"
  STR_RIPPERS_UP: "Unlicensced medical practioners in an exclusivity contract with one of many locally sourced gangs. Most of their day-to-day activities involve consentual immu-checkups and cyberware repair, but the highest paid positions are for those who can rip out installed hardware quickly, quietly, and without damaging the assets.{NEWLINE}{NEWLINE}Clients who suffer loss of limb and ware may cancel their subscriptions with us. Further intervention will be good for business.{NEWLINE}{NEWLINE}PROCESSED: Consumer Cyberware{NEWLINE}RISK CLASS: Conventional"
