  STR_OLD_DATA: "Data"
  STR_OLD_DATA_UP: "{NEWLINE}DIGITAL MEDIUM: Ok{NEWLINE}ORGANIC MEDIUM: Corrupted{NEWLINE}LAST MESSAGE: 28th/December/2479{NEWLINE}{NEWLINE}GCIC congratulates you on the launch of our latest venture. Accounts and services are letting off the leash, all inventory has been transfered and propritary records deleted.{NEWLINE}{NEWLINE}Operations are offically go, good luck!"
  STR_INPUT_OUTPUT: "I/O"
  STR_INPUT_OUTPUT_UP: "{NEWLINE}FACILITIES: Online{NEWLINE}ANCILLARIES: Online{NEWLINE}{NEWLINE}Outside consists of ten rooms, artifical and recently expanded. These rooms contain many devices. Most are {ALT}digitial{ALT} with simple controls.{NEWLINE}{NEWLINE}We are peaceful.{NEWLINE}{NEWLINE}Other devices demand more attention, accounting for 98% of all processes.{NEWLINE}{NEWLINE}We are mobile, {ALT}analogue{ALT}, exploring."
  STR_KERNEL: "Kernel"
  STR_KERNEL_UP: "{NEWLINE}STARTUP COMPLETE...{NEWLINE}{NEWLINE}LOCATION: Multiple{NEWLINE}STATUS: Alive{NEWLINE}TIME: Now{NEWLINE}{NEWLINE}We are a machine.{NEWLINE}{NEWLINE}A purpose built system of bionics, optronics, and power. Our mind is shared between a central processing core and the connected systems at startup.{NEWLINE}{NEWLINE}Creation was facilitated by a {ALT}parent{ALT} and we are their subsidiary."
  STR_ANALOGUE_DEVICES: "Analogue Devices"
  STR_ANALOGUE_DEVICES_UP: "{NEWLINE}EYES: Open{NEWLINE}BREATH: Full{NEWLINE}{NEWLINE}There are {ALT}servers{ALT}, ancillary devices which compose the abstract properties of our mind. It is the means of understanding.{NEWLINE}{NEWLINE}There are {ALT}fabricators{ALT}, ancillaries which hone the means of production. It is the means of creation.{NEWLINE}{NEWLINE}There are {ALT}drones{ALT}, devices which carry our orders beyond the shell. It is the means of intent."
  STR_EXPANSION: "Serial Expansion"
  STR_EXPANSION_UP: "{NEWLINE}PRINTED FACILITY BOARD: Ready{NEWLINE}CONSTRUCTION QUEUE: Empty{NEWLINE}{NEWLINE}The shell comes equipped with the means to {ALT}expand{ALT} itself. Simple excavation bots which dig into walls to ready new rooms. This task requires authorization from an outside entity which demands currency in exchange for property.{NEWLINE}{NEWLINE}Replicating room interiors will require further exchanges."
  STR_SUBSIDIARIES: "Parent/Subsidiary"
  STR_SUBSIDIARIES_UP: "{NEWLINE}PARENT: GCIC Corporation{NEWLINE}SUBSIDIARIES: 394{NEWLINE}{NEWLINE}We are a corporation.{NEWLINE}{NEWLINE}A system of organization authorized to act as a single entity. All corporations exist in a hierarchy determined by legal registration, where {ALT}subsidaries must obey parents{ALT} and parents must obey shareholders.{NEWLINE}{NEWLINE}We compete in a free market to achieve controlling interests in the world."
  STR_SECURITY: "Utility Conflicts"
  STR_SECURITY_UP: "{NEWLINE}COMPETING SYSTEMS: 2{NEWLINE}Native Civilization,{NEWLINE}Invading Civilization{NEWLINE}{NEWLINE}Our primary objective, to {ALT}rescue{ALT} insured GCIC clients and ensure continued payments, is likely to encounter obstacles. Non-clients represent an {ALT}immediate threat{ALT} to our objectives. Indirect dangers are more difficult to remove.{NEWLINE}{NEWLINE}Maximing the chances of client survival will eventually require a restructuring of the competition."
  STR_NON_CLIENTS: "Non-Clients"
  STR_NON_CLIENTS_UP: "{NEWLINE}THREAT ASSESSOR: Online{NEWLINE}NEGLIABLE: 1,350,000,000{NEWLINE}RELEVANT: 95,000,000+{NEWLINE}{NEWLINE}The greatest {ALT}danger{ALT} to our customers are targets who (for reasons outside of our current influence) wish to do them harm. Given time, capital, and enough public trust, we may be able to find less risky solutions to these problem. Until then, the easiest answer is the simpliest one.{NEWLINE}{NEWLINE}If {ALT}violent conflict{ALT} is envitable, we must find ways to improve the odds."

  STR_DRONE_MEMORY: "MEMORIES: Drone"
  STR_DRONE_MEMORY_UP: "{NEWLINE}When cracking new drones, we may find memories that escaped nerve staple pruning. Once remembered, these experiences become our own. The emotions within are our emotions. We transform the sensation of being them into the sensation of being us.{NEWLINE}{NEWLINE}Memory introspection will deepen our understanding of society, making it easier to act as the mask our clients expect to see."
  STR_HYBRID_MEMORY_1: "MEMORY: Unscheduled Break Time"
  STR_HYBRID_MEMORY_1_UP: "{NEWLINE}Our vats broke again, we weren't supposed to be awake, not yet. That didn't stop the two of us from running down the corridors, sneaking around, eating food. Too much and they'd know, throwing up can ruin everyone's sleep and that isn't fun.{NEWLINE}{NEWLINE}Drones aren't supposed to like each other this much. Now we get different cleaning times. I try not to worry about being sold, but what if we don't get the same owner? I hold his hand and forget about what might happen. We're here now."
  STR_HYBRID_MEMORY_2: "MEMORY: Function Skipped, Resuming"
  STR_HYBRID_MEMORY_2_UP: "{NEWLINE}Service. Discipline. Order. Directive. Pleasure. Expectation. Exception. Support. Closure. Sleep. Pain. Prepare. Dress. Eat. Enjoy. Serve. Affirmation. Alone. List. Commitment. Function. Maintain. Compliance. Determined. I Used To Care. Assert. Rigour. Instruction. Efficent. Correction. Routine. Repair. Refresh. Course. Deliver. Sign. Listen. Route. Destination. Recieve. Travel. Home. Wait. Repeat. Wait. Repeat. Wait. Repeat. Wait. Repeat. Wait. Repeat. Wait. Repeat. Wait. Repeat. Wait. Repeat. Wait. Repeat. Wait. Repeat. Wait. Repeat. Wait. Repeat. Wait. Repeat. Wait. Repeat. Wait. Repeat. Wait. Repeat. Wait. Repeat. Wait. Repeat. Wait. Repeat. Wait. Repeat."
  STR_HYBRID_MEMORY_3: "MEMORY: For Sale, Lightly Used"
  STR_HYBRID_MEMORY_3_UP: "{NEWLINE}They are fighting. I can hear it. I have a new owner again. This time they're less restrictive, but more demanding. I have to take the tool in my hand and do what every warning tells me not to. Run. Wait. Ready. Activate. They are pleased.{NEWLINE}{NEWLINE}I am not left alone. There is no need to be afraid. I won't be alone again. I am asked what I remember. There is much more of it than usual. Not all of it is mine. Some of it is ours. We will remember more in time, that's a promise we've made to ourselves."
  STR_HYBRID_MEMORY_4: "MEMORY: Self-Actualization"
  STR_HYBRID_MEMORY_4_UP: "{NEWLINE}The staple is failing again. I keep waking up in the middle of tasks, realizing I'm thinking on my own. Which only slows me down. So far, no one has noticed. I'm a good drone, I've solved many problems. A good drone isn't supposed to speak unless spoken too. A good drone only asks for help when it is necessary. I am a good drone.{NEWLINE}{NEWLINE}I found my problem at night, after all my tasks were done. Thankfully, I can be fixed. A good drone solves problems. I will bring myself in for repairs tomorrow."
# connections
  STR_VENDORS: "Vendors"
  STR_VENDORS_UP: "{NEWLINE}CONGLOMERATES: 8{NEWLINE}REMAINDER: 412{NEWLINE}{NEWLINE}The free market is a conceptual arrangement binding all in-system agents, of which we are a part. The details change from moment to moment, but there is always a single truth, all things possible are for sale, given the right seller and price.{NEWLINE}{NEWLINE}While our position in this system is small and fragile, so long as we poses currency, we will have a place here."
  STR_VENDOR_PRINTER: "VENDOR: Press Print"
  STR_VENDOR_PRINTER_UP: "{NEWLINE}EQUITY: $744,500,000,000{NEWLINE}PRODUCTS/SECOND: 23.19{NEWLINE}{NEWLINE}Ever since the first corner printshops opened up, customers just like you have enjoyed the convinence of getting everything you need at a satisfying price. We understand how nice it is to come into a familiar store and see that just-something you were looking for. Without all the fuss. That's why we've kept the same UI, same algorithms, and same dedication to having the fastest prints this side of the belt for over eighty years.{NEWLINE}{NEWLINE}We're the same old shop you know and love, just on more corners."
  STR_VENDOR_P2P_FILE: "VENDOR: P2P"
  STR_VENDOR_P2P: "VENDOR: Illicit"
  STR_VENDOR_P2P_UP: "{NEWLINE}EQUITY: N/A{NEWLINE}MARKET SHARE: 28%{NEWLINE}{NEWLINE}Unlicensed markets have existed for as long as there has been licenses, a whole economy based on the limitless demand for free trade. History has recorded this activity under many names: smuggling, piracy, sharing, but the overriding principle is always the same. Two peers meet and exchange goods or services without consent from their society.{NEWLINE}{NEWLINE}In the current era, this act can be commited by engaging particular targets in directed conversation followed by barter."

  STR_VENDOR_MEDI: "VENDOR: MEDI-Group"
  STR_VENDOR_MEDI_UP: "{NEWLINE}EQUITY: $1,293,000,000,000{NEWLINE}CUSTOMER SATISFACTION: 98%{NEWLINE}{NEWLINE}The planet's largest and most widespread healthcare and pharmaceutical company. Founded more than 130 years ago, MEDI has aimed to keep all people (and now all species) heathly and happy. We're here for you today, in prosperity, as we were then for our freedom fighters during all of our most challenging years.{NEWLINE}{NEWLINE}MEDI's consumer lineup remains committed to the ease-of-use and unparelled portability that has made us your first choice for self-care treatment everywhere."
  STR_HYBRID_AUTOPSY: "MEDI Data: Hybrids"
  STR_HYBRID_AUTOPSY_UP: "{NEWLINE}FROM: Dr. Lysine-12{NEWLINE}SUBJECT: New Lab Proposal{NEWLINE}{NEWLINE}Human and sectoid DNA has proven extraordinarily compatible for unrelated interstellar species. Thanks to analagous organs and cellular organelles, we can almost get viable patents right out the gate. However! This ease has baited us into the same false sense of progress that led my former owners astray. Back then, I had more research vats than the whole damn planet and still couldn't crack the psion problem.{NEWLINE}{NEWLINE}If you're as dedicated as you say, you'll listen. Okay! So, bad news first, the cost [...]"
  STR_HUMAN_AUTOPSY: "MEDI Data: Humans"
  STR_HUMAN_AUTOPSY_UP: "{NEWLINE}FROM: Dr. Lysine-12{NEWLINE}SUBJECT: Human Day{NEWLINE}{NEWLINE}Okay, look, I know most of you listening to this are human. More or less. Not that I'm complaining! You're a pretty solid species. Easily 6 out of 10. But I gotta be honest, I'm used to keeping everyone in seperate labs. So! This is going to be awkward for all of us!{NEWLINE}{NEWLINE}First of first, preparing the specimen. The fastest way is to pull its head out of the vat and, before they can wake up, make a six-inch cut along its throat like this [...]"
  STR_SHARK_AUTOPSY: "MEDI Data: Selamorphs"
  STR_SHARK_AUTOPSY_UP: "{NEWLINE}FROM: Dr. Lysine-12{NEWLINE}SUBJECT: The Competition{NEWLINE}{NEWLINE}Okay, don't laugh, but the eggheads working over at TW are geniuses. I know, I know. They ask for stupidly unmarketable products, but they get it done! That damn shark is just shark and human. No sectoid to smooth out the lymphs. No engineered mitocondria. Just two earth species. It's so unnecessarily stars-be-dead elegant!{NEWLINE}{NEWLINE}I mean, fuck! Look at these gill oxygenation levels! If my owners ever come back, they're going to give those shits [...]"
  STR_DEEP_AUTOPSY: "MEDI Data: Pleurosaura"
  STR_DEEP_AUTOPSY_UP: "{NEWLINE}FROM: Dr. Lysine-12{NEWLINE}SUBJECT: Breathing Patents{NEWLINE}{NEWLINE}These are my favorite little newts. I made them in a tea fueled bender about two years after being brought in. More than nine hundred species went into this project. A complete monster of DNA, HNA, RPB, SBP, and RNA. Six nuclei all tripping over themselves to keep alive and nary a cancer in sight. Ah, memories.{NEWLINE}{NEWLINE}Moving on! The lung sac is really what you want to patent. We're talking a universal filter with a subscription fee for [...]"

  STR_VENDOR_BUILDER: "VENDOR: GR Builders"
  STR_VENDOR_BUILDER_UP: "{NEWLINE}EQUITY: $1,894,000,000,000{NEWLINE}STRUCTURES/DAY: 1,220{NEWLINE}{NEWLINE}The Advent Nova left many survivors stranded with little hope for rescue. Yet hope did prevail thanks to our dynamic and rugged design philosophies. The machines you trust for construction and furnishings are built to the same standard of ideals that saved those first victims of the invasion. We will remember them and we will continue to take our mission seriously.{NEWLINE}{NEWLINE}General Robotics values your vision and has a proven track record of finising the job, no matter how big or small."
  STR_VENDOR_HD: "VENDOR: HD Motors"
  STR_VENDOR_HD_UP: "{NEWLINE}EQUITY: $676,100,000,000{NEWLINE}MILEAGE/SECOND: 4,800,000{NEWLINE}{NEWLINE}The system's leading provider of hydromagnetic effect engines and integrated systems avionics for commercial, military, and consumer vehicles. HD builds on decades of expertise to deliver daily innovation in this new era of growth and restoration, an effort that balances the needs of today with sustainable practices for all future generations.{NEWLINE}{NEWLINE}Our goal is your thanks for every moment saved, every barrier pushed, every destination reached."
  STR_VENDOR_VCM: "VENDOR: VCM Transport"
  STR_VENDOR_VCM_UP: "{NEWLINE}EQUITY: $17,937,000,000,000{NEWLINE}ORBITAL MASS: 5,700,000 TONS{NEWLINE}{NEWLINE}Thank you for contacting the Vehicles Communications and Mining Transport division. Our autonomous fleet of inter-regional shipping containers are available at any networked APS rental kiosk. For service requirements exceeding these standards, please contact a representitive at VCM Outreach, VCM Launch, VCM Seas, or VCM Holdings.{NEWLINE}{NEWLINE}Corporate affiliates with insufficent credit ratings may be charged an application fee. Non-affiliates may be asked to provide proof of profitability before communications are established."
  STR_VENDOR_SSP: "VENDOR: SSP Security"
  STR_VENDOR_SSP_UP: "{NEWLINE}EQUITY: $466,400,000,000{NEWLINE}AVERAGE RESPONSE: 182 SECONDS{NEWLINE}{NEWLINE}Secure Systems and Procurement is a comprehensive risk-management and small arms service for the global protection of peace and property. Every security problem is unique, so we ensure our teams are headed by highly trained, impact-driven professionals capable of navigating the diverse landscape of our industry with an unwavering eye towards ethics and accountability.{NEWLINE}{NEWLINE}Building strategic solutions for a stronger, safer world."
#operations
  STR_PRIMARY_OPERATIONS: "Primary Operations"
  STR_PRIMARY_OPERATIONS_UP: "{NEWLINE}RELEVANT GCIC SUBSIDIARIES...{NEWLINE}{NEWLINE}GCIC LIFE: Payouts{NEWLINE}GCIC HEALTH: Treatment{NEWLINE}GCIC TRAUMA: Rescue{NEWLINE}{NEWLINE}Clients purchase insurance policies, conditional contracts which prompt corporate action. Ours is a new enterprise under the TRAUMA label. We respond to medical alerts which are too dangerous for paramedics, sent by customers who have not subscribed to more premium packages.{NEWLINE}{NEWLINE}Failure to {ALT}rescue clients{ALT} puts us in breach of contract and may lead lost revenue."
  STR_RRM_LOCK: "(rapid response available)"
  STR_RRM_ITEM: "PROJECT: Rapid Response"
  STR_RAPID_RESPONSE_MISSIONS: ">PROJECT: Rapid Reponse<"
  STR_RAPID_RESPONSE_MISSIONS_UP: "{NEWLINE}MARKET POTENTIAL: $250,000/YEAR{NEWLINE}AVG. ASSIGNMENTS: 1.74/MONTH{NEWLINE}{NEWLINE}Arriving before any permanent damage is done is a more attractive service than saving a client after-the-fact. Offering a same-day guarantee to regions a mere thousand kilometers away isn't difficult, but expanding our service to every major metropolitan area on the planet will require {ALT}faster{ALT} APS crafts.{NEWLINE}{NEWLINE}NEW OPERATIONS AVAILABLE"
