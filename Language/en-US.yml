# containers
  STR_CRIMINAL_CONTAINER_1: "Contraband Crate"
  STR_CRIMINAL_CONTAINER_1_UP: "{NEWLINE}With no logos, reciepts, or requirements to wave liabilities, the contents of this box are by definition contraband. Its primitive security system of hammered down nails should be easy for our fabricators to crack."
  STR_XN_CONTAINER_1: "XN Resistance Kit"
  STR_XN_CONTAINER_1_UP: "{NEWLINE}During the occupation, these kits were secretly distributed to resistance cells around the system. A single set of armor, sidearm, and service weapon for the rookie freedom figther. This equipment was heavily heavily prized, and as such, was heavily used. Each lockbox is serialized with a unique password. The complete list was leaked and copywrited years ago.{NEWLINE}{NEWLINE}We can either {ALT}purchase a password{ALT} lease directly or (with a {ALT}local interface{ALT}) spend 1.6 work-months cracking it."
# materials
  STR_BIONIC_INTERLACE: "Bionic Interlace"
  STR_BIONIC_INTERLACE_UP: "{NEWLINE}This singular device enables a mind to connect to the psionic network. With it, we can create new {ALT}Servers{ALT} and {ALT}Fabricators{ALT} or key it to a drone in order to prevent their skillset from being lost upon displacement. Our minds' are facilitated by this technology, its potential is our own.{NEWLINE}{NEWLINE}Interlaces are rare and their existance has been kept secret from the general public. Despite the enormous estimated value, selling one would be an unnecessary risk. Better to use or destroy them."
  STR_CONSUMER_CYBERNETICS_CODED: "Consumer Cyberware (Â¤)"
  STR_CONSUMER_CYBERNETICS: "Consumer Cyberware"
  STR_CONSUMER_CYBERNETICS_UP: "{NEWLINE}Conventional hardware for sensory recording, neural interfacing, hormone regulation, geolocating, surface detailing, memory pruning, and more. This is the ground level of in-system technology with much of it pre-dating invasion-era advances.{NEWLINE}{NEWLINE}Most cybernetics are keyed to a single user, making it difficult to steal and sell. Jailbreaking these devices requires specific tools and a clean workspace free of errant DNA."
  STR_LMC_LOCK: "(medical cyberware unlicensed)"
  STR_MEDICAL_CYBERNETICS_ITEM: "LICENSE: Medical Cyberware"
  STR_MEDICAL_CYBERNETICS_CODED: "Medical Cyberware (Â¤)"
  STR_MEDICAL_CYBERNETICS: "Medical Cyberware"
  STR_MEDICAL_CYBERNETICS_UP: "{NEWLINE}Enhanced comptroller and tissue upgrades for muscles, blood, heart(s), and tendons. Unlike consumer-grade products, medical-grade devices are self-repairing, using only nutrients readily processed by all healthy bioforms (lithium and titanium supplements not required, but strongly recommended.){NEWLINE}{NEWLINE}Requires both decoding and printing services to crack and retool. Thanks to the opportunity cost of printer time, locked wares are almost always resold to their makers at a fraction of true market value."
  STR_AG_UNIT: "A.Grav Unit"
  STR_AG_UNIT_UP: "{NEWLINE}A small hydromagnetic effect module, inaccurately known as anti-gravity. When powered, it can push against the fluctuating dispersion forces of atoms (efficently) or along perpendicular magnetic field lines (inefficently).{NEWLINE}{NEWLINE}When brought together in a conductive web, each unit becomes more efficent at the cost of field stability. Resulting in more power and navigational requirements per kilogram."
  STR_BIOMASS: "Biomass"
  STR_BIOMASS_UP: "{NEWLINE}A useful intermediate product derived from remnant biological material. Highres printshops could recycle this substance into medicine, plastics, or food. Without a waste or mortuary license, no vendor will accept the commission.{NEWLINE}{NEWLINE}Unless we start our own printshop, we will have to pay for the privilege of removing this resource from our stores."
  STR_LDT_LOCK: "(durathread unlicensed)"
  STR_LDT_ITEM: "LICENSE: Durathread"
  STR_DURATHREAD: "Durathread"
  STR_DURATHREAD_UP: "{NEWLINE}Ultra-high density polymer thread. It is ordorless, tasteless, and resistant to both chemical and incendiary agents. Depending on weave and crystallinity-coefficent, it can form anything from flexible fabrics to hardened backings in composite armor.{NEWLINE}{NEWLINE}Durathread's strength once made it synonymous with military equipment. Technological advancements has relegated it to hobbiest, labor, and fashion outfits."
  STR_PLASTICS: "Aqua-Plastics"
  STR_PLASTICS_UP: "{NEWLINE}Alien gifted technology, stronger than steel yet light enough to float. When exposed to oxygen, it forms an organic semi-conductive layer that's perfect for hydromagetic effect engines, contributing the meteoric rise of personal aircars.{NEWLINE}{NEWLINE}Its low melting point and high ductility makes the material easy to work with any commercial-grade printer."
  STR_ELERIUM_CORE: "Elerium"
  STR_ELERIUM_CORE_UP: "{NEWLINE}The lifeblood of invasion era technology. Each handheld core is capable of producing 10.2 mega-watts of power for hundreds of years. The reaction is self-sustaining, clean, and safe. In burnout mode, it can output much more energy for far less time, a feature heavily abused before shortages began.{NEWLINE}{NEWLINE}Elerium's origin remains the best kept secret of the occupation. Despite trillions invested in developing alternatives, nothing matches its portability or longevity."
  STR_SJB_LICENSE: "SJB Permit"
  STR_SJB_LICENSE_UP: "{NEWLINE}Single jurisdiction businesses need a registration number and stock symbol for public trading. They are a requirement for established corporations to form new startups, or to begin vertically integrating any of its supply chains.{NEWLINE}{NEWLINE}Most profitable facilities will require their own SJB permit, but permits can be recalled and reused indefinitely."
  STR_SEC_LICENSE_ITEM: "Security License"
  STR_SEC_LICENSE_ITEM_UP: "{NEWLINE}The Invasion Readiness Scheme, with the approval of a Commodities Exchange council, hereby confers the listed GCIC subsidary the rights to purchase, sell, use, and tax security rated goods and services.{NEWLINE}{NEWLINE}This certificate in no way constitutes these privileges. Security clearance has already been registered and all fees from unprocessed use of these goods have been retroactively waved.{NEWLINE}{NEWLINE}For display purposes only.{NEWLINE}Registration: #336"
# data
  STR_PERSONAL_DATA: "Personal Data"
  STR_PERSONAL_DATA_UP: "{NEWLINE}A collection of habits, identity information, and unfiltered cache files. Nearly all users in the system use the network in some capacity, leaving traces that can link anyone to everyone.{NEWLINE}{NEWLINE}Cracking these devices requires a passphrase. These are made to be memorized (or even distributed) via speech which makes them vulnerable to guessing. With less than a hundred million words in regular use across all common languages, this search space is relatively small.{NEWLINE}{NEWLINE}Given a {ALT}local interface{ALT} our research servers can {ALT}mine{ALT} this information randomly or spend more cycles searching with specificity."
