  STR_RIPPERS: "Rippers"
  STR_RIPPERS_UFOPEDIA: "Unlicensced medical practioners in an exclusivity contract with one of many locally sourced gangs. Most of their day-to-day activities involve consentual immu-checkups and cyberware repair, but the highest paid positions are for those who can rip out installed hardware quickly, quietly, and without damaging the assets.{NEWLINE}{NEWLINE}Loss of limb and ware may lower a client's capital flow and lead to canceled subscriptions. Further intervention will be good for business.{NEWLINE}{NEWLINE}RISK CLASS: CONVENTIONAL"
