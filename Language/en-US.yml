#connections
  STR_VENDOR_PRINTER: "VENDOR: Press Print"
  STR_VENDOR_PRINTER_UFOPEDIA: "{NEWLINE}EQUITY: 744,500,000,000${NEWLINE}PRODUCTS/SECOND: 23.19{NEWLINE}{NEWLINE}Ever since the first corner printshops opened up, customers just like you have enjoyed the convinence of getting everything you need at a satisfying price. We understand how nice it is to come into a familiar store and see that just-something you were looking for. Without all the fuss. That's why we've kept the same UI, same algorithms, and same dedication to having the fastest prints this side of the belt for over eighty years.{NEWLINE}{NEWLINE}We're the same old shop you know and love, just on more corners."
  STR_VENDOR_P2P: "VENDOR: P2P"
  STR_VENDOR_P2P_UFOPEDIA: "{NEWLINE}EQUITY: N/A{NEWLINE}MARKET SHARE: 28%{NEWLINE}{NEWLINE}Unlicensed markets have existed for as long as there has been licenses, a whole economy based on the limitless demand for free trade. History has recorded this activity under many names: smuggling, piracy, sharing, but the overriding principle is always the same. Two peers meet and exchange goods or services without consent from their society.{NEWLINE}{NEWLINE}In the current era, this act can be commited by engaging particular targets in directed conversation followed by barter."
  STR_VENDOR_MEDI: "VENDOR: MEDI-Group"
  STR_VENDOR_MEDI_UFOPEDIA: "{NEWLINE}EQUITY: 293,800,000,000${NEWLINE}CUSTOMER SATISFACTION: 99%{NEWLINE}{NEWLINE}The planet's largest and most widespread healthcare and pharmaceutical company. Founded more than 130 years ago, MEDI has aimed to keep all people (and now all species) heathly and happy. We're here for you today, in prosperity, as we were then for our freedom fighters during all of our most challenging years.{NEWLINE}{NEWLINE}MEDI's consumer lineup remains commited to the ease-of-use and unparelled portability that has made us your first choice for self-care treatment everywhere."
  STR_VENDOR_BUILDER: "VENDOR: GR Contractors"
  STR_VENDOR_BUILDER_UFOPEDIA: "{NEWLINE}EQUITY: 1,494,000,000,000${NEWLINE}STRUCTURES/DAY: 1,220{NEWLINE}{NEWLINE}The Advent Nova left many survivors stranded with little hope for rescue. Yet hope did prevail thanks to our dynamic and rugged design philosophies. The machines you trust for construction and furnishings are built to the same standard of ideals that saved those first victims of the invasion. We will remember them and we will continue to take our mission seriously.{NEWLINE}{NEWLINE}General Robotics values your vision and has a proven track record of finising the job, no matter how big or small."
  STR_VENDOR_HD: "VENDOR: HD Motors"
  STR_VENDOR_HD_UFOPEDIA: "{NEWLINE}EQUITY: 676,000,000,000${NEWLINE}MILEAGE/SECOND: 4,800,000{NEWLINE}{NEWLINE}The system's leading provider of hydromagnetic effect engines and integrated systems avionics for commercial, military, and consumer vehicles. HD builds on decades of expertise to deliver daily innovation in this new era of growth and restoration, an effort that balances the needs of today with sustainable practices for all future generations.{NEWLINE}{NEWLINE}Our goal is your thanks for every moment saved, every barrier pushed, every destination reached."
