  STR_EXTINGUISHER: "STL Fire Extinguisher"
  STR_EXTINGUISHER_UFOPEDIA: "Portable source of antifire foam. Primarily used to lower insurance rates of buildings, plasma labs, and laser-based construction sites."
# utility
  STR_ELECTROFLARE: "VCM Electroflare"
  STR_ELECTROFLARE_UFOPEDIA: "{NEWLINE}> Luminance: 15{NEWLINE}{NEWLINE}Provides hours of light for use in blackouts, exploration, and midnight combat. Briefly restricted for its role in the war, still employed by private security corporations too small to pursue the marginal benefits of nightops PPE.{NEWLINE}{NEWLINE}Rechargable."
  STR_CHEMFLARE: "VCM Chemflare"
  STR_CHEMFLARE_NO_RECOVER: "VCM Chemflare"
  STR_CHEMFLARE_UFOPEDIA: "{NEWLINE}> Luminance: 13{NEWLINE}{NEWLINE}A robust implimentation of an old patent. Glows with a pleasing light in pressure conditions ranging from vacuum to oceanic abyssal depths and keeps working up to temperatures of over 800 degrees.{NEWLINE}{NEWLINE}Survey-Clip compatible."
  STR_MOTION_DETECTOR: "VCM Motion Scanner"
  STR_MOTION_DETECTOR_UFOPEDIA: "{NEWLINE}> Range: 9m{NEWLINE}{NEWLINE}" #todo
  STR_MEDI_SPRAY: "MEDI-Spray"
  STR_MEDI_SPRAY_UFOPEDIA: "{NEWLINE}> Uses: 2{NEWLINE}> Heals: 1 HP{NEWLINE}{NEWLINE}Seal cuts and scraps with one easy to use alla-natural medical grade adhesive! Kills 99.9% of bacteria on contact! Even works on burns! Contains no CFCs, GMOs, or optichips.{NEWLINE}{NEWLINE}Not a replacement for medical treatment. Do not use if seal is broken."
  STR_MEDI_FIRST: "MEDI-First"
  STR_MEDI_FIRST_UFOPEDIA: "{NEWLINE}> Uses: 3{NEWLINE}> Heals: 3 HP{NEWLINE}> Stims: 8 stun, 5 energy{NEWLINE}{NEWLINE}Automatically diagnoses, treats, documents, then anonymizes your medical data before MEDI-sharing with our affiliates for improve performance. Each subscription covers unlimited access to resupply and live service updates.{NEWLINE}{NEWLINE}Maintance: 350$/month"
