  STR_GUNPOWDER_UFOPEDIA: "{NEWLINE}Combustible powder is too dangerous for most vendors. Between explosions on failed print jobs and liabilities when misused, the product isn't readily available for purchase. The formula, however, is simple and its reactants can be bought with only a short lockout period.{NEWLINE}{NEWLINE}Until we can acquire a proper security license, fabrication will be our only bet for certain explosive devices."
  STR_LASER_AMMO_PRINTING: "NB Laser Cell Printing"
  STR_LASER_AMMO_PRINTING_UFOPEDIA: "{NEWLINE}Normal printers don't have the resolution to build the supercapacitors (SC) that form the backbone of all non-elerium based energy weapons. However, we can make obsolete nanoball (NB) battery cells by printing the casing and filling it with an order of carbon-aggregate from any off-site solar repair kiosk.{NEWLINE}{NEWLINE}NB-style cells do not have the capacity of their later SC counterparts, but are a match in terms of power and portability."
  STR_BIOCODING: "Biocoding"
  STR_BIOCODING_UFOPEDIA: "{NEWLINE}The most popular method to ensure equipment is only operated by authorized users. Active DNA safeties have been use in one form or another for centuries, but weapon designs that couldn't be circumvented by removing or replacing encoded parts were seen as too costly in earlier eras. With occupation mandated refits to nearly all armaments in the system, these safeties have since become industry-standard.{NEWLINE}{NEWLINE}Most corprations use their own propritary encryption scheme, with varying degrees of entropy. Brand-wide masterkeys are theoretically possible to create, though it will be far easier to crack weapons individually."
  STR_DRONE_CRACKING: "Drone Cracking"
  STR_DRONE_CRACKING_UFOPEDIA: "{NEWLINE}The nerve-staple is an anti-individual implant designed to slowly prune unwanted brain activity, turning highly diverse and unpredictable agents into simple drones. This process, as is, removes useful features such as creativity and curiosity, leaving behind a laborer who excels at menial tasks and nothing more.{NEWLINE}{NEWLINE}Such excessive pruning is ineffecient. Brains are much more complicated than stapling-advocates advertise, even old drones have connectome map differentials, some as high as 40%. This represents untapped potential, disabling the pruning algorthm will let us grow our skillsets and achieve stonger outcomes."
  STR_PASS_CRACKING: "Pass Cracking"
  STR_PASS_CRACKING_UFOPEDIA: "{NEWLINE}When a user is unwilling to use multi-factor authentication or generate safer, single-use keys, they generally default to passphrases. These are made to be memorized (or even distributed) via speech which makes them vulnerable to guessing. With less than a hundred million words in regular use across all common languages, this search space relatively small.{NEWLINE}{NEWLINE}With a direct link, our research servers can defeat this kind of security without issue."
