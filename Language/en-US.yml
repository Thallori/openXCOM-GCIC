  STR_MEDAL_CARREER_MISSIONS_NAME: "Prime"
  STR_MEDAL_CARREER_MISSIONS_UP: "{NEWLINE}No plan survives first contact with the enemy. Perfect prediction is impossible, improvising solutions is a virtue worth celebrating.{NEWLINE}{NEWLINE}Marks successful operations.{NEWLINE}{NEWLINE}Every level grants +1 Health and Resilience"
