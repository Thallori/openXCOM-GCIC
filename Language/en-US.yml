  STR_SECONDARY_OPERATIONS: "Secondary Operations"
  STR_SECONDARY_OPERATIONS_UP: "{NEWLINE}POTENTIAL CLIENTS: 2,150,000,000{NEWLINE}AVAILABLE DRONES: 880,000,000{NEWLINE}{NEWLINE}Representing the economic foundation of the system, drones perform jobs too complex for automated systems, yet too simple for employees. They are interchangable, omnipresent, and promising but require constant supervision.{NEWLINE}{NEWLINE}Our capacity to give drones continuous and exacting orders is a competitive edge, one that GCIC hopes to exploit by pre-purchasing {ALT}local drones{ALT} for our benefit. In turn, we are expected to invent new uses for drones and increase GCIC's market share."
  STR_PSLG_LOCK: "(security licensing available)"
  STR_PSLG_ITEM: "PROJECT: Security Licensing"
  STR_SECGAMES_MISSIONS: ">PROJECT: Security Licensing<"
  STR_SECGAMES_MISSIONS_UP: "{NEWLINE}EXPOSURE: ACCEPTABLE{NEWLINE}ATTEMPTS: 1.00/MONTH{NEWLINE}{NEWLINE}The Invasion Readiness Scheme broadcasts a series of competitions where group and individual entities attempt curated missions based on the first and second invasion wars. These games are invite only.{NEWLINE}{NEWLINE}By participating in USO trials we have achieved enough recognition to earn a {ALT}business-class{ALT} ticket. A {ALT}security license{ALT} incentivises success.{NEWLINE}{NEWLINE}NEW OPERATIONS AVAILABLE"
  STR_SEC_LICENSE: "Security License Granted"
  STR_SEC_LICENSE_UP: "{NEWLINE}FROM: Invasion Readiness Scheme{NEWLINE}SUBJECT: Congratulations{NEWLINE}{NEWLINE}A new corporation succeeding in the games is always cause for celebration, and clips of the winning team's simulation are surprisingly popular, almost 20% above baseline. Especially with the lack of fashion, branding, and those flat facial expressions.{NEWLINE}{NEWLINE}Although a few have voiced reservations about the concept of weaponized drones, all requirements have been fulfilled to letter. Corporate bid for {ALT}security liscensing{ALT} approved."
  STR_MD_LOCK: "(medical drones available)"
