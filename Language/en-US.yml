  STR_SECRET_DATA_UP: "{NEWLINE}Non-public information that has managed to avoid the scrutiny of copywrite scanners and data scrapers. Most of it completely mundane and unnecessary personal, but inside there is the occassional tantilizing secret.{NEWLINE}{NEWLINE}A {ALT}public gateway{ALT} will be required to {ALT}hammer{ALT} the chaff out of these mysterious threads."
  STR_DATA_2: "HAMMER: Secret Data"
  STR_GCIC_SABOTAGE_2_DATA: "Investor Data (Â¤)"
  STR_GCIC_SABOTAGE_2_DATA_DECRYPT: "Decrypted Investor Data"
  STR_GCIC_SABOTAGE_2_DATA_UP: "{NEWLINE}A list of angel investors and their contributions. Most are executives, board members, citizens who can afford to gamble on unknown ventures. However, some of these make up an obviously false subset.{NEWLINE}{NEWLINE}None of the GCIC managers on the list have the income to match their contribution. The pattern of names is too random, too clean, too expertly laundered. Without additional information, it will be very difficult to determine what connections exist between them.{NEWLINE}{NEWLINE}Information like this is valuable, any further finds could net a tidy sum if auctioned."
# abstract
  STR_SHARES_GCIC: "GCIC-Shares"
  STR_SHARES_GCIC_UP: "{NEWLINE}Representitive fractional ownership in our parent company. These are awarded as an incentive to perform activities that are not legally enforcable. In this sense, shares are a crude measure of how loyal we are to GCIC's less reputable needs.{NEWLINE}{NEWLINE}As a shareholder, we'll recieve dividends. As a subsidiary, we'll recieve extra leeway in how we conduct business. When all requirements are met, available {ALT}PROJECTS{ALT} will appear in manufacturing.{NEWLINE}{NEWLINE}Effective Income: {ALT}+$1200/Month{ALT}"
  STR_SHARES_MEDI: "MEDI-Shares"
  STR_SHARES_MEDI_UP: "{NEWLINE}Contract reward for delivering exotic animals, alive or dead. Presumably, these creatures end up as experiments or extracted for resources that cannot be profitably printed. Our contribution to medical science.{NEWLINE}{NEWLINE}MEDI-Shares can be traded for access to new licenses or held to recieve dividens. When all requirements are met, available {ALT}PROJECTS{ALT} will appear in manufacturing.{NEWLINE}{NEWLINE}Effective Income: {ALT}+1450$/Month{ALT}"
  STR_SHARES_GR: "GR-Shares"
  STR_SHARES_GR_UP: "{NEWLINE}Incentive for returning cracked bots to their parent conglomerate. Although they are no longer free, they are reciving much needed maintence (until the next model hits the markets).{NEWLINE}{NEWLINE}GR-Shares can be traded for access to new licenses or held to recieve dividens. When all requirements are met, available {ALT}PROJECTS{ALT} will appear in manufacturing.{NEWLINE}{NEWLINE}Effective Income: {ALT}+$375/Month{ALT}"
  STR_BRAND_LOYALTY: "Brand Loyalty"
  STR_BRAND_LOYALTY_UP: "{NEWLINE}Fulfilling contracts or otherwise following through on our promises will create positive feelings in our consumer base. Increasing subscriptions even when services falter, letting us act more freely with fewer consequences.{NEWLINE}{NEWLINE}With enough trust, we can break into new markets or get sponsorships from other corporate entities. When all requirements are met, available {ALT}PROJECTS{ALT} will appear in manufacturing.{NEWLINE}{NEWLINE}Effective Income: {ALT}+$950/Month{ALT}"
  STR_BOUNTY_1: "Bounty"
  STR_BOUNTY_1_UP: "{NEWLINE}When performing sanctioned operations, any targets we incapacitate or displace are likely to have broken laws or contracts we have no right to enforce. In these circumstances, we are awarded bounties for our services. More if we can deliver live captures.{NEWLINE}{NEWLINE}Corporations with a reputation for bounty hunting are first call for certain lucrative contracts and prototype equipment. When all requirements are met, available {ALT}PROJECTS{ALT} will appear in manufacturing."
  STR_IRS_SUBSIDY: "IRS Subsidy"
  STR_IRS_SUBSIDY_UP: "{NEWLINE}As part system-wide efforts to reduce otherwise insurmountable entry barriers to planetary defense, the Invasion Readiness Scheme was created. A nearly-non-profit organization that runs holographic simulations of the invasion wars and grants subsidies to those who complete them.{NEWLINE}{NEWLINE}Although these can be sold immediately, amassing a collection is required for becoming a signatory member of Counter-Invasion Treaty. Assuming we can pass the various licensing exams. When all requirements are met, available {ALT}PROJECTS{ALT} will appear in manufacturing."
  STR_ARMOR_REPAIR_BILL: "Armor Repair Bill"
  STR_ARMOR_REPAIR_BILL_UP: "{NEWLINE}Bulletholes, burns, and breached or broken bokehomorphic  boxbracketed backbrace boards. All can be repaired for the right price.{NEWLINE}{NEWLINE}Armor is always {ALT}recovered{ALT} alongside a drone's remains, plus a variable set of {ALT}repair bills{ALT} which (if unpaid) cost us {ALT}$100/Month{ALT} in interest payments."
