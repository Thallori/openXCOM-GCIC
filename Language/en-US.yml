  STR_MEDAL_STATGAIN_NAME: "Ace"
  STR_MEDAL_STATGAIN_UP: "{NEWLINE}Learning is a process, success is a joy. When we prove ourselves, we grow stronger and that experience improves us in every way.{NEWLINE}{NEWLINE}Marks total stat gains.{NEWLINE}{NEWLINE}Every level grants +2 to a single stat"
  STR_MEDAL_CARREER_MISSIONS_1: "Prime I"
